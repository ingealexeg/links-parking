<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAS | Gestión de Pagos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tas-red: #e31e24;
            --tas-dark: #231f20;
            --tas-bg: #f4f4f4;
            --white: #ffffff;
            --yappi-blue: #004581; /* Color del texto de Yappi */
            --j4pay-green: #80B256; /* El verde de tu logo J4Pay */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--tas-bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--tas-dark);
            width: 100%;
            padding: 15px 0;
            text-align: center;
            border-bottom: 4px solid var(--tas-red);
            margin-bottom: 40px;
        }

        .logo { max-height: 50px; }

        .container {
            background: var(--white);
            width: 85%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 { color: var(--tas-dark); font-size: 1.4rem; margin-bottom: 10px; text-transform: uppercase; }

        .ticket-box {
            background: #eee;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 5px solid var(--tas-red);
            font-family: monospace;
            font-weight: bold;
            color: #555;
        }

        .btn {
            display: flex; 
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-yappi {
            background-color: #ffffff; 
            color: var(--yappi-blue);
            border: 2px solid var(--yappi-blue);
        }

        .btn-j4pay {
            background-color: var(--j4pay-green);
            color: white;
            border: 2px solid #10852d;
        }

        .btn-wompi {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }

        .btn img {
            height: 30px; 
            margin-right: 15px;
            border-radius: 5px;
        }

        .btn:hover { filter: brightness(1.1); transform: translateY(-2px); }

        footer { margin-top: auto; padding: 20px; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="logo_tas_2025_blanco-768x349.png" alt="TAS Logo" class="logo">
    </div>

    <div class="container">
        <h1>Pago de Ticket</h1>
        <p style="color: #666;">Seleccione su método de pago</p>
        
        <div id="ticketDisplay" class="ticket-box">Escaneando...</div>

        <button id="btnYappy" class="btn btn-yappi" onclick="goYappi()">
            <img src="yappy_logo.png" alt="Yappi">  
        </button>

        <button class="btn btn-j4pay" onclick="goJ4()">
            <img src="j4pay_logo.png" alt="J4Pay">  
        </button>

        <button id="btnWompi" class="btn btn-wompi" onclick="goWompi()">
            <img src="wompi_logo.png" alt="Wompi">  
        </button>
    </div>

    <footer>
        &copy; 2026 TAS - Tecnología, Acceso & Seguridad
    </footer>

<script>
    const params = new URLSearchParams(window.location.search);
    const rawData = params.get('ticket') || 'SIN-DATA';
    
    let montoFinal = 0;
    let ticketLargo = rawData; // Por defecto usamos el rawData que recibimos

    // 1. Mostramos el ID en el cuadro gris
    document.getElementById('ticketDisplay').innerText = "TICKET: " + rawData;

    // 2. Lógica de redirección para Yappy
    function goYappi() {
        // Cambia 'debug.html' por 'Yappy.html' cuando renombres tu archivo
        const nombreArchivoDestino = "debug.html"; 
        
        if (rawData !== 'SIN-DATA') {
            window.location.href = `${nombreArchivoDestino}?ticket=${rawData}`;
        } else {
            alert("No se detectó un ticket válido para procesar el pago.");
        }
    }

    // Funciones para los otros botones (se mantienen igual)
    function goJ4() {
        window.location.href = `https://eu-sandbox.j-pass.com/#/user/external-ticket?installationCode=3569036549&identifier=${rawData}`;
    }

    function goWompi() {
        // Enlace temporal o de respaldo para Wompi
        window.location.href = `https://pagos.wompi.com.gt/checkout?ref=${rawData}&amount=${montoFinal}`;
    }
</script>
</body>
</html>
