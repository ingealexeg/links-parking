<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAS | Gestión de Pagos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tas-red: #e31e24;
            --tas-dark: #231f20;
            --tas-bg: #f4f4f4;
            --white: #ffffff;
            --yappi-blue: #004581;
            --j4pay-green: #80B256;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--tas-bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--tas-dark);
            width: 100%;
            padding: 15px 0;
            text-align: center;
            border-bottom: 4px solid var(--tas-red);
            margin-bottom: 40px;
        }

        .logo { max-height: 50px; }

        .container {
            background: var(--white);
            width: 85%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .ticket-box {
            background: #eee;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 5px solid var(--tas-red);
            font-family: monospace;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        .btn-yappi {
            background-color: #ffffff; 
            border: 2px solid var(--yappi-blue);
        }

        .btn-j4pay {
            background-color: var(--j4pay-green);
            border: 2px solid #10852d;
        }

        .btn-wompi {
            background-color: #ffffff;
            border: 2px solid #000000;
        }

        .btn img {
            height: 35px; /* Logos un poco más grandes al no haber texto */
            object-fit: contain;
        }

        .btn:hover { filter: brightness(1.1); transform: translateY(-2px); }

        footer { margin-top: auto; padding: 20px; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="logo_tas_2025_blanco-768x349.png" alt="TAS Logo" class="logo">
    </div>

    <div class="container">
        <h1 style="font-size: 1.2rem; color: var(--tas-dark);">PAGO DE TICKET</h1>
        
        <div id="ticketDisplay" class="ticket-box">Consultando...</div>

        <button id="btnYappy" class="btn btn-yappi" onclick="goYappy()">
            <img src="yappy_logo.png" alt="Yappi">
        </button>

        <button id="btnJ4" class="btn btn-j4pay" onclick="goJ4()">
            <img src="j4pay_logo.png" alt="J4Pay">
        </button>

        <button id="btnWompi" class="btn btn-wompi" onclick="goWompi()">
            <img src="wompi_logo.png" alt="Wompi">
        </button>
    </div>

    <footer>
        &copy; 2026 TAS - Tecnología, Acceso & Seguridad
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const rawData = params.get('ticket') || 'SIN-DATA';
        let montoTotal = 0; 

        document.getElementById('ticketDisplay').innerText = "TICKET: " + rawData;

        function goYappy() {
            window.location.href = `https://pagos.yappy.com/checkout?amount=${montoTotal}&ref=${rawData}`;
        }

        function goJ4() {
            window.location.href = `https://eu-sandbox.j-pass.com/#/user/external-ticket?installationCode=3569036549&identifier=${rawData}`;
        }

        function goWompi() {
            window.location.href = `https://pagos.wompi.com.gt/checkout?amount=${montoTotal}&ref=${rawData}`;
        }
    </script>
</body>
</html>
