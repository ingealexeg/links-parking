<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAS | Pago de Parqueo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://bt-cdn-uat.yappycloud.com/v1/cdn/web-component-btn-yappy.js"></script>
    <style>
        :root { --tas-red: #e88d43; --tas-green: #28a745; --dark: #1f95f0; }
        body { font-family: 'Montserrat', sans-serif; background-color: #f8f9fa; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .payment-card { background: white; width: 90%; max-width: 450px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--dark); padding: 20px; text-align: center; border-bottom: 4px solid var(--tas-red); }
        .content { padding: 30px; }
        .amount-section { text-align: center; margin-bottom: 25px; }
        .amount-value { font-size: 2.5rem; font-weight: 700; color: var(--dark); margin: 5px 0; }
        .ticket-info { background: #f1f3f5; padding: 10px; border-radius: 8px; font-size: 0.75rem; color: #888; margin-bottom: 25px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        #yappy-container { margin-top: 25px; display: flex; flex-direction: column; align-items: center; width: 100%; }
        .loading-spinner { color: var(--tas-red); font-weight: bold; text-align: center; margin-top: 10px; }
        .alert-info { background:#d4edda; color:#155724; padding:15px; border-radius:8px; text-align:center; border:1px solid #c3e6cb; }
        .success-view { text-align: center; padding: 20px 0; }
    </style>
</head>
<body>

<div class="payment-card">
    <div class="header"><h2 id="header-title" style="color: white; margin: 0; font-size: 1.2rem;">Detalle de Pago</h2></div>
    <div class="content" id="main-content">
        <div id="payment-ui">
            <div class="amount-section">
                <div id="monto-display" class="amount-value">Q --.--</div>
            </div>
            <div class="ticket-info">Ticket ID: <span id="ticket-id">Cargando...</span></div>
            
            <div id="form-fields">
                <div class="form-group">
                    <label>NIT *</label>
                    <input type="text" id="nit" placeholder="CF o NIT" oninput="validarForm()">
                </div>
                <div class="form-group">
                    <label>Correo Electrónico *</label>
                    <input type="email" id="email" placeholder="usuario@dominio.com" oninput="validarForm()">
                </div>
            </div>

            <div id="yappy-container">
                <div class="loading-spinner">Sincronizando...</div>
            </div>
        </div>
    </div>
</div>

<script>
    const WORKER_URL = "https://jms-get.ingealexeg.workers.dev/";
    const ticketParam = new URLSearchParams(window.location.search).get('ticket');
    let montoGlobal = 0, ticketRealGlobal = "", tariffIdGlobal = 10;

    async function init() {
        if (!ticketParam) return;
        try {
            const res = await fetch(WORKER_URL, { method: "POST", body: JSON.stringify({ action: "getData", ticket: ticketParam }) });
            const text = await res.text();
            if (text.includes("<status>OK</status>")) {
                montoGlobal = text.match(/<amountToPay>(.*?)<\/amountToPay>/)[1];
                ticketRealGlobal = text.match(/<ticketNumber>(.*?)<\/ticketNumber>/)[1];
                tariffIdGlobal = text.match(/<tariffProfileId>(.*?)<\/tariffProfileId>/)?.[1] || 10;

                document.getElementById('monto-display').innerText = `Q${montoGlobal}`;
                document.getElementById('ticket-id').innerText = ticketRealGlobal;

                if (parseFloat(montoGlobal) <= 0) {
                    document.getElementById('form-fields').style.display = 'none';
                    document.getElementById('yappy-container').innerHTML = `<button onclick="procesarLiberacion()" style="padding:15px; width:100%; border-radius:30px; background:green; color:white; font-weight:bold; border:none; cursor:pointer;">VALIDAR TICKET</button>`;
                } else {
                    document.getElementById('yappy-container').innerHTML = `<btn-yappy id="btn-yappy-comp" theme="blue" is-disabled="true"></btn-yappy>`;
                    setupYappy();
                }
            }
        } catch (e) { console.error(e); }
    }

    function validarForm() {
        const nit = document.getElementById('nit').value.trim();
        const email = document.getElementById('email').value.trim();
        const ok = /^([0-9]+|[Cc][Ff])$/.test(nit) && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        const btn = document.querySelector('btn-yappy');
        if (btn) btn.setAttribute('is-disabled', !ok);
    }

    function setupYappy() {
        const btn = document.querySelector('btn-yappy');
        
        // Al hacer click, generamos la orden en el Worker
        btn.addEventListener("eventClick", async () => {
            localStorage.setItem('temp_nit', document.getElementById('nit').value);
            localStorage.setItem('temp_email', document.getElementById('email').value);
            
            const res = await fetch(WORKER_URL, {
                method: "POST",
                body: JSON.stringify({ action: "createYappyOrder", ticket: ticketRealGlobal, amount: montoGlobal })
            });
            const data = await res.json();
            
            // Llamamos al modal de Yappy con los tokens recibidos
            btn.eventPayment({
                transactionId: data.body.transactionId,
                documentName: data.body.documentName,
                token: data.body.token
            });
        });

        // Al completarse el pago con éxito
        btn.addEventListener("eventSuccess", () => {
            document.getElementById('form-fields').style.display = 'none';
            document.getElementById('yappy-container').innerHTML = "<div class='loading-spinner'>Pago Exitoso. Validando en salida...</div>";
            procesarLiberacion();
        });
    }

    async function procesarLiberacion() {
        const nit = localStorage.getItem('temp_nit') || document.getElementById('nit').value || "CF";
        const email = localStorage.getItem('temp_email') || document.getElementById('email').value || "";
        
        const res = await fetch(WORKER_URL, {
            method: "POST",
            body: JSON.stringify({ action: "applyPayment", ticket: ticketRealGlobal, amount: montoGlobal, tariffId: tariffIdGlobal, nit: nit })
        });
        const data = await res.json();

        if (data.janusResponse.includes("<status>OK</status>")) {
            if (parseFloat(montoGlobal) > 0) descargarFactura(nit, email, data.uuidFactura);
            
            // Re-consulta final para mostrar el tiempo de salida real
            const resCheck = await fetch(WORKER_URL, { method: "POST", body: JSON.stringify({ action: "getData", ticket: ticketRealGlobal }) });
            const checkText = await resCheck.text();
            let mins = "15";
            const match = checkText.match(/<freeExit>(.*?)<\/freeExit>/);
            if (match) mins = match[1];

            document.getElementById('header-title').innerText = "¡PAGO EXITOSO!";
            document.getElementById('main-content').innerHTML = `
                <div class="success-view">
                    <h1 style="color:green; font-size:4rem;">✓</h1>
                    <h3>TICKET VALIDADO</h3>
                    <p>ID: ${ticketRealGlobal}</p>
                    <div class="alert-info">Tiene <b>${mins} minutos</b> para salir.</div>
                </div>`;
        }
    }

    function descargarFactura(nit, email, uuid) {
        const fact = { ticket: ticketRealGlobal, monto: montoGlobal, nit: nit, email: email, uuid: uuid, fecha: new Date().toLocaleString() };
        const blob = new Blob([JSON.stringify(fact, null, 2)], {type:'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Factura_${ticketRealGlobal}.json`;
        a.click();
    }

    window.onload = init;
</script>
</body>
</html>
