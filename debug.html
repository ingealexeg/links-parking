<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAS | Validación de Parqueo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://bt-cdn-uat.yappycloud.com/v1/cdn/web-component-btn-yappy.js"></script>
    <style>
        :root { --tas-blue: #1f95f0; --tas-accent: #e88d43; --tas-green: #28a745; --tas-gray: #666; }
        body { font-family: 'Montserrat', sans-serif; background: #f4f7f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; width: 90%; max-width: 400px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--tas-blue); padding: 20px; text-align: center; color: white; border-bottom: 4px solid var(--tas-accent); }
        .content { padding: 25px; text-align: center; }
        .amount { font-size: 3rem; font-weight: 700; color: var(--tas-blue); margin: 10px 0; }
        .ticket-box { background: #eee; padding: 10px; border-radius: 10px; font-size: 0.8rem; margin-bottom: 20px; color: var(--tas-gray); }
        .form-group { text-align: left; margin-bottom: 15px; }
        label { font-size: 0.8rem; font-weight: 700; color: #555; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; outline: none; }
        .status-badge { background: #e6fffa; color: var(--tas-green); padding: 15px; border-radius: 12px; border: 1px solid #b2f5ea; margin-top: 15px; font-weight: bold; }
        .error-text { color: #dc3545; font-weight: bold; margin-top: 10px; }
        #yappy-container { margin-top: 20px; min-height: 60px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header"><h2 id="header-title" style="margin:0; font-size:1.2rem;">DETALLE DE TICKET</h2></div>
    <div class="content" id="main-content">
        <div id="loading-ui">Cargando información...</div>
        
        <div id="dynamic-ui" style="display:none;">
            <div class="amount" id="monto-display">Q --.--</div>
            <div class="ticket-box">Ticket: <span id="ticket-id">---</span></div>
            
            <div id="action-area">
                <div class="form-group">
                    <label>NIT</label>
                    <input type="text" id="nit" placeholder="CF o NIT" oninput="validar()">
                </div>
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="email" placeholder="correo@ejemplo.com" oninput="validar()">
                </div>
                <div id="yappy-container"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const WORKER_URL = "https://jms-get.ingealexeg.workers.dev/";
    const params = new URLSearchParams(window.location.search);
    const ticketParam = params.get('ticket');

    async function init() {
        if (!ticketParam) {
            showError("No se encontró ID de ticket en la URL.");
            return;
        }

        try {
            const res = await fetch(WORKER_URL, { 
                method: "POST", 
                body: JSON.stringify({ action: "getData", ticket: ticketParam }) 
            });
            const data = await res.json(); // Ahora esperamos JSON del worker

            document.getElementById('loading-ui').style.display = 'none';
            const dynamicUI = document.getElementById('dynamic-ui');
            dynamicUI.style.display = 'block';

            // CASO 1: Ticket ya validado (Lo que te pasó en la captura)
            if (data.status === "ALREADY_VALIDATED") {
                mostrarTicketValidado(data.realTicket, data.remaining);
                return;
            }

            // CASO 2: Ticket pendiente de pago
            if (data.amountToPay) {
                document.getElementById('monto-display').innerText = `Q${data.amountToPay}`;
                document.getElementById('ticket-id').innerText = data.realTicket;
                setupYappyButton(data.amountToPay, data.realTicket);
            } else {
                showError("El servidor no reconoció el ticket o ya expiró.");
            }

        } catch (e) {
            showError("Error de comunicación con el servidor.");
        }
    }

    function mostrarTicketValidado(id, minutos) {
        document.getElementById('header-title').innerText = "TICKET VALIDADO";
        document.getElementById('monto-display').innerText = "PAGADO";
        document.getElementById('monto-display').style.color = "var(--tas-green)";
        document.getElementById('ticket-id').innerText = id;
        
        document.getElementById('action-area').innerHTML = `
            <div style="color:var(--tas-green); font-size:4rem; margin:10px 0;">✓</div>
            <div class="status-badge">
                Tiene <b>${minutos} minutos</b> para salir del estacionamiento.
            </div>
            <p style="font-size:0.8rem; color:var(--tas-gray); margin-top:20px;">
                Este ticket ya ha sido procesado exitosamente.
            </p>
        `;
    }

    function setupYappyButton(monto, ticket) {
        const container = document.getElementById('yappy-container');
        container.innerHTML = `<btn-yappy theme="light" rounded="true" is-disabled="true"></btn-yappy>`;
        
        const btn = document.querySelector('btn-yappy');
        btn.addEventListener("eventClick", async () => {
            // Lógica para crear orden en Yappy...
            console.log("Iniciando pago para:", ticket);
        });
    }

    function showError(msg) {
        document.getElementById('loading-ui').style.display = 'none';
        document.getElementById('main-content').innerHTML = `<div class="error-text">${msg}</div>`;
    }

    function validar() {
        const email = document.getElementById('email').value;
        const nit = document.getElementById('nit').value;
        const btn = document.querySelector('btn-yappy');
        if (btn) {
            const ok = nit.length >= 2 && email.includes('@') && email.includes('.');
            btn.setAttribute('is-disabled', !ok);
        }
    }

    window.onload = init;
</script>
</body>
</html>
