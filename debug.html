<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAS | Debug Yappy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://bt-cdn-uat.yappycloud.com/v1/cdn/web-component-btn-yappy.js"></script>
    <style>
        :root { --tas-red: #e88d43; --tas-green: #28a745; --dark: #1f95f0; }
        body { font-family: 'Montserrat', sans-serif; background-color: #f8f9fa; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .payment-card { background: white; width: 90%; max-width: 450px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--dark); padding: 20px; text-align: center; border-bottom: 4px solid var(--tas-red); }
        .content { padding: 30px; }
        .amount-section { text-align: center; margin-bottom: 25px; }
        .amount-label { font-size: 0.9rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .amount-value { font-size: 2.5rem; font-weight: 700; color: var(--dark); margin: 5px 0; }
        .ticket-info { background: #f1f3f5; padding: 10px; border-radius: 8px; font-size: 0.75rem; color: #888; margin-bottom: 25px; word-break: break-all; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.85rem; font-weight: 600; color: #444; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--tas-red); }
        #yappy-area { margin-top: 25px; display: none; flex-direction: column; align-items: center; }
        .btn-confirmar { background: var(--tas-green); color: white; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; }
        .loading-spinner { color: var(--tas-red); font-weight: bold; text-align: center; padding: 20px; }
        .success-view { text-align: center; padding: 20px 0; }
        .success-icon { font-size: 4rem; color: var(--tas-green); margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="payment-card">
    <div class="header"><h2 id="header-title" style="color: white; margin: 0; font-size: 1.2rem;">Detalle de Pago</h2></div>
    <div class="content" id="main-content">
        <div id="loading-status" class="loading-spinner">Sincronizando con Servidor...</div>
        
        <div id="payment-ui" style="display: none;">
            <div class="amount-section">
                <div class="amount-label">Total a Pagar</div>
                <div id="monto-display" class="amount-value">Q --.--</div>
            </div>
            <div class="ticket-info"><strong>Ticket ID:</strong> <span id="ticket-id">---</span></div>
            
            <div class="form-group">
                <label for="nit">NIT *</label>
                <input type="text" id="nit" placeholder="CF o NIT" oninput="validarEstadoBoton()">
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico *</label>
                <input type="email" id="email" placeholder="usuario@gmail.com" oninput="validarEstadoBoton()">
            </div>

            <div id="yappy-area">
                <yappy-button 
                    id="btn-yappy-main" 
                    mode="button" 
                    color="brand" 
                    is-disabled="true"
                    merchant-id="PENDIENTE_LUNES">
                </yappy-button>
                
                <button id="btn-free" class="btn-confirmar" style="display:none;" onclick="procesarLiberacionFinal()">Validar Ticket Gratis</button>
            </div>
        </div>
    </div>
</div>

<script>
    const WORKER_URL = "https://jms-get.ingealexeg.workers.dev/";
    const urlParams = new URLSearchParams(window.location.search);
    const ticketParam = urlParams.get('ticket');
    const statusParam = urlParams.get('status');
    
    const PORCENTAJE_TAX = 0.12; 

    let montoGlobal = 0;
    let ticketRealGlobal = "";
    let tariffIdGlobal = 10;

    function validarEstadoBoton() {
        const btnYappy = document.getElementById('btn-yappy-main');
        const nit = document.getElementById('nit').value.trim();
        const email = document.getElementById('email').value.trim();
        
        const nitRegex = /^([0-9]+|[Cc][Ff])$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        const esValido = nitRegex.test(nit) && emailRegex.test(email);
        
        if (btnYappy) {
            btnYappy.setAttribute('is-disabled', !esValido);
        }
    }

    async function init() {
        if (statusParam === 'success') {
            document.getElementById('loading-status').innerText = "Pago Exitoso. Liberando...";
            procesarLiberacionFinal();
            return;
        }
        if (statusParam === 'fail') alert("El pago fue cancelado.");
        
        cargarDatosTicket();
    }

    async function cargarDatosTicket() {
        if (!ticketParam) {
            document.getElementById('loading-status').innerHTML = "<b style='color:red'>Error: No hay ticket en la URL</b>";
            return;
        }

        try {
            const response = await fetch(WORKER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "getData", ticket: ticketParam.trim() })
            });

            const resultText = await response.text();
            
            if (resultText.includes("<status>OK</status>")) {
                montoGlobal = resultText.match(/<amountToPay>(.*?)<\/amountToPay>/)[1];
                ticketRealGlobal = resultText.match(/<ticketNumber>(.*?)<\/ticketNumber>/)[1];
                tariffIdGlobal = resultText.match(/<tariffProfileId>(.*?)<\/tariffProfileId>/)?.[1] || 10;

                document.getElementById('monto-display').innerText = `Q${montoGlobal}`;
                document.getElementById('ticket-id').innerText = ticketRealGlobal;

                // Mostramos la interfaz
                document.getElementById('loading-status').style.display = 'none';
                document.getElementById('payment-ui').style.display = 'block';
                document.getElementById('yappy-area').style.display = 'flex';

                if (parseFloat(montoGlobal) <= 0) {
                    document.getElementById('btn-yappy-main').style.display = 'none';
                    document.getElementById('btn-free').style.display = 'block';
                } else {
                    // Listener para Yappy
                    document.getElementById('btn-yappy-main').addEventListener('yappy-clicked', iniciarFlujoYappy);
                }
            } else {
                document.getElementById('loading-status').innerText = "Ticket no encontrado.";
            }
        } catch (e) {
            document.getElementById('loading-status').innerText = "Error de conexión.";
        }
    }

    async function iniciarFlujoYappy() {
        const nit = document.getElementById('nit').value;
        const email = document.getElementById('email').value;

        document.getElementById('payment-ui').innerHTML = "<div class='loading-spinner'>Redirigiendo a Yappy...</div>";

        const montoTotal = parseFloat(montoGlobal);
        const tax = (montoTotal * PORCENTAJE_TAX).toFixed(2);
        const subtotal = (montoTotal - tax).toFixed(2);

        try {
            const response = await fetch(WORKER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    action: "createYappyPayment", 
                    ticket: ticketRealGlobal,
                    amount: montoTotal,
                    subtotal: subtotal,
                    tax: tax
                })
            });

            const data = await response.json();
            if (data.success && data.url) {
                localStorage.setItem('temp_nit', nit);
                localStorage.setItem('temp_email', email);
                window.location.href = data.url;
            }
        } catch (e) { alert("Error al conectar con el Worker."); }
    }

    async function procesarLiberacionFinal() {
        const nit = localStorage.getItem('temp_nit') || document.getElementById('nit').value || "CF";
        try {
            const response = await fetch(WORKER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    action: "applyPayment", 
                    ticket: ticketParam, 
                    amount: montoGlobal, 
                    tariffId: tariffIdGlobal, 
                    nit: nit 
                })
            });
            const data = await response.json();
            if (data.janusResponse.includes("<status>OK</status>")) {
                mostrarExito("TICKET VALIDADO", ticketParam);
            }
        } catch (e) { alert("Error al liberar."); }
    }

    function mostrarExito(titulo, ticketId) {
        document.getElementById('header-title').innerText = titulo;
        document.getElementById('main-content').innerHTML = `
            <div class="success-view">
                <div class="success-icon">✓</div>
                <h3>PAGO PROCESADO</h3>
                <p>Ticket: ${ticketId}</p>
                <p>Puede salir ahora. ¡Gracias!</p>
            </div>`;
    }

    window.onload = init;
</script>
</body>
</html>
