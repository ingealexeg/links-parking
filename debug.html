<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAS | Detalle de Pago</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://bt-cdn-uat.yappycloud.com/v1/cdn/web-component-btn-yappy.js"></script>
    <style>
        :root { --tas-blue: #1f95f0; --tas-accent: #e88d43; --tas-green: #28a745; --tas-light-green: #e6f6f0; }
        body { font-family: 'Montserrat', sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; width: 92%; max-width: 400px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); overflow: hidden; }
        .header { background: var(--tas-blue); padding: 18px; text-align: center; color: white; border-bottom: 3px solid var(--tas-accent); }
        .header h2 { margin: 0; font-size: 1.1rem; letter-spacing: 1px; text-transform: uppercase; }
        .content { padding: 30px 25px; text-align: center; }
        
        /* Estilos de Monto y Ticket */
        .total-label { color: #888; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .amount { font-size: 3.2rem; font-weight: 700; color: var(--tas-blue); margin-bottom: 20px; }
        .ticket-id-box { background: #f1f3f5; padding: 10px; border-radius: 8px; font-size: 0.85rem; color: #666; margin-bottom: 25px; font-weight: 400; }
        
        /* Estilos de Formulario */
        .form-group { text-align: left; margin-bottom: 18px; }
        label { font-size: 0.8rem; font-weight: 700; color: #444; display: block; margin-bottom: 6px; }
        input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; outline: none; font-family: inherit; font-size: 1rem; }
        input:focus { border-color: var(--tas-blue); }

        /* Estilos de Éxito (Igual a tu imagen) */
        .check-icon { color: var(--tas-green); font-size: 4rem; margin-bottom: 10px; }
        .status-title { color: var(--tas-blue); font-weight: 700; font-size: 1.2rem; margin-bottom: 15px; text-transform: uppercase; }
        .ticket-final { font-weight: 700; color: #333; margin-bottom: 20px; display: block; }
        .time-box { background: var(--tas-light-green); color: #2d5a4c; padding: 15px; border-radius: 12px; border: 1px solid #c3e6cb; margin-bottom: 25px; font-size: 0.95rem; line-height: 1.4; }
        .footer-thanks { color: #999; font-size: 0.85rem; font-weight: 400; }

        #yappy-container { margin-top: 25px; min-height: 50px; }
        .error-msg { color: #d9534f; font-weight: 600; font-size: 0.9rem; margin-top: 15px; }
        .loading { color: var(--tas-accent); font-weight: 600; padding: 20px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header"><h2 id="header-title">Detalle de Pago</h2></div>
    <div class="content" id="main-content">
        
        <div id="loading-view" class="loading">Consultando servidor...</div>

        <div id="payment-view" style="display:none;">
            <div class="total-label">Total a Pagar</div>
            <div class="amount" id="monto-display">Q --.--</div>
            <div class="ticket-id-box">Ticket ID: <span id="ticket-id">---</span></div>
            
            <div class="form-group">
                <label>NIT *</label>
                <input type="text" id="nit" placeholder="CF o NIT" oninput="validarFormulario()">
            </div>
            <div class="form-group">
                <label>Correo Electrónico *</label>
                <input type="email" id="email" placeholder="usuario@dominio.com" oninput="validarFormulario()">
            </div>
            
            <div id="yappy-container"></div>
            <div id="error-container"></div>
        </div>

        <div id="success-view" style="display:none;">
            <div class="check-icon">✓</div>
            <div class="status-title">Ticket Validado</div>
            <span class="ticket-final" id="ticket-final-id">ID: ---</span>
            
            <div class="time-box">
                Tiene <b id="mins-val">--</b> minutos para salir de las instalaciones.
            </div>
            
            <div class="footer-thanks">¡Gracias por su visita!</div>
        </div>

    </div>
</div>

<script>
    const WORKER_URL = "https://jms-get.ingealexeg.workers.dev/";
    const params = new URLSearchParams(window.location.search);
    const ticketParam = params.get('ticket');

    let montoGlobal = 0, ticketRealGlobal = "", tariffIdGlobal = 10;

    async function init() {
        if (!ticketParam) {
            showError("Parámetro 'ticket' ausente en la URL.");
            return;
        }

        try {
            const res = await fetch(WORKER_URL, { 
                method: "POST", 
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "getData", ticket: ticketParam }) 
            });

            const responseText = await res.text();
            document.getElementById('loading-view').style.display = 'none';

            // 1. Verificar si es JSON (Ticket ya validado)
            if (responseText.trim().startsWith('{')) {
                const data = JSON.parse(responseText);
                if (data.status === "ALREADY_VALIDATED") {
                    showSuccessView(data.realTicket, data.remaining, "TICKET VALIDADO");
                    return;
                }
            }

            // 2. Verificar si es XML (Ticket pendiente de pago)
            if (responseText.includes("<status>OK</status>") || responseText.includes("<status>ok</status>")) {
                montoGlobal = responseText.match(/<amountToPay>(.*?)<\/amountToPay>/)[1];
                ticketRealGlobal = responseText.match(/<ticketNumber>(.*?)<\/ticketNumber>/)[1];
                tariffIdGlobal = responseText.match(/<tariffProfileId>(.*?)<\/tariffProfileId>/)?.[1] || 10;

                document.getElementById('monto-display').innerText = `Q${montoGlobal}`;
                document.getElementById('ticket-id').innerText = ticketRealGlobal;
                document.getElementById('payment-view').style.display = 'block';
                
                setupYappyButton();
            } else {
                showError("El servidor no reconoció el ticket.");
            }
        } catch (e) {
            showError("Error de comunicación con el servidor.");
        }
    }

    function setupYappyButton() {
        const container = document.getElementById('yappy-container');
        // Botón de pago gratis si el monto es 0
        if (parseFloat(montoGlobal) <= 0) {
            container.innerHTML = `<button onclick="finalizarEnJanus()" style="width:100%; padding:16px; border-radius:30px; background:var(--tas-green); color:white; border:none; font-weight:bold; cursor:pointer; font-size:1rem;">VALIDAR GRATIS</button>`;
        } else {
            container.innerHTML = `<btn-yappy theme="light" rounded="true" is-disabled="true"></btn-yappy>`;
            const btn = document.querySelector('btn-yappy');
            
            btn.addEventListener("eventClick", async () => {
                try {
                    const res = await fetch(WORKER_URL, {
                        method: "POST",
                        body: JSON.stringify({ action: "createYappyV2Order", ticket: ticketRealGlobal, amount: montoGlobal })
                    });
                    const data = await res.json();
                    btn.eventPayment({ transactionId: data.transactionId, token: data.token, documentName: data.documentName });
                } catch (err) {
                    alert("No se pudo iniciar la orden de Yappy.");
                }
            });

            btn.addEventListener("eventSuccess", (ev) => {
                finalizarEnJanus(ev.detail.hash, ev.detail.orderId);
            });
        }
    }

    async function finalizarEnJanus(hash = "", orderId = "") {
        document.getElementById('yappy-container').innerHTML = "<div class='loading'>Sincronizando...</div>";
        try {
            const res = await fetch(WORKER_URL, {
                method: "POST",
                body: JSON.stringify({ 
                    action: "applyPayment", 
                    ticket: ticketRealGlobal, 
                    amount: montoGlobal,
                    tariffId: tariffIdGlobal,
                    nit: document.getElementById('nit').value || "CF"
                })
            });
            const data = await res.json();
            if (data.janusResponse.includes("<status>OK</status>")) {
                // Al finalizar con éxito, mostramos la vista corregida
                showSuccessView(ticketRealGlobal, "20", "PAGO EXITOSO");
            } else {
                showError("Error al validar el pago en Janus.");
            }
        } catch (e) {
            showError("Error al finalizar la transacción.");
        }
    }

    function showSuccessView(id, mins, headerText) {
        document.getElementById('header-title').innerText = headerText;
        document.getElementById('payment-view').style.display = 'none';
        document.getElementById('success-view').style.display = 'block';
        document.getElementById('ticket-final-id').innerText = `ID: ${id}`;
        document.getElementById('mins-val').innerText = mins;
    }

    function showError(msg) {
        const errContainer = document.getElementById('error-container');
        if (errContainer) errContainer.innerHTML = `<div class="error-msg">${msg}</div>`;
    }

    function validarFormulario() {
        const email = document.getElementById('email').value;
        const nit = document.getElementById('nit').value;
        const btn = document.querySelector('btn-yappy');
        if (btn) {
            const isValid = nit.trim().length >= 2 && email.includes('@') && email.includes('.');
            btn.setAttribute('is-disabled', !isValid);
        }
    }

    window.onload = init;
</script>
</body>
</html>
