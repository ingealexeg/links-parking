<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAS | Debug Yappy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://bt-cdn-uat.yappycloud.com/v1/cdn/web-component-btn-yappy.js"></script>
    <style>
        :root { --tas-red: #e88d43; --tas-green: #28a745; --dark: #1f95f0; --yappy-blue: #00ADEF; }
        body { font-family: 'Montserrat', sans-serif; background-color: #f8f9fa; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .payment-card { background: white; width: 90%; max-width: 450px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--dark); padding: 20px; text-align: center; border-bottom: 4px solid var(--tas-red); }
        .content { padding: 30px; }
        .amount-section { text-align: center; margin-bottom: 25px; }
        .amount-value { font-size: 2.5rem; font-weight: 700; color: var(--dark); margin: 5px 0; }
        .ticket-info { background: #f1f3f5; padding: 10px; border-radius: 8px; font-size: 0.75rem; color: #888; margin-bottom: 25px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.85rem; font-weight: 600; color: #444; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        #yappy-area { margin-top: 25px; display: none; flex-direction: column; align-items: center; width: 100%; }
        
        /* Botón de respaldo por si el componente oficial no carga */
        .btn-yappy-fallback { 
            background: var(--yappy-blue); color: white; border: none; padding: 15px; 
            border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; 
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-yappy-fallback:disabled { background: #ccc; cursor: not-allowed; }
        
        .loading { color: var(--tas-red); font-weight: bold; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div class="payment-card">
    <div class="header"><h2 style="color: white; margin: 0; font-size: 1.2rem;">Detalle de Pago</h2></div>
    <div class="content" id="main-content">
        <div id="status-msg" class="loading">Sincronizando con Servidor...</div>
        
        <div id="payment-ui" style="display: none;">
            <div class="amount-section">
                <div id="monto-display" class="amount-value">Q --.--</div>
            </div>
            <div class="ticket-info">Ticket ID: <span id="ticket-id">---</span></div>
            
            <div class="form-group">
                <label>NIT *</label>
                <input type="text" id="nit" placeholder="CF o NIT" oninput="validarInputs()">
            </div>
            
            <div class="form-group">
                <label>Correo Electrónico *</label>
                <input type="email" id="email" placeholder="usuario@gmail.com" oninput="validarInputs()">
            </div>

            <div id="yappy-area">
                <yappy-button id="btn-real" mode="button" color="brand" is-disabled="true" merchant-id="test"></yappy-button>
                
                <button id="btn-fallback" class="btn-yappy-fallback" disabled onclick="iniciarFlujoYappy()">
                    Pagar con Yappy
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    const WORKER_URL = "https://jms-get.ingealexeg.workers.dev/";
    const urlParams = new URLSearchParams(window.location.search);
    const ticketParam = urlParams.get('ticket');
    const statusParam = urlParams.get('status');

    let montoGlobal = 0;
    let ticketRealGlobal = "";

    function validarInputs() {
        const nit = document.getElementById('nit').value.trim();
        const email = document.getElementById('email').value.trim();
        const nitRegex = /^([0-9]+|[Cc][Ff])$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const esValido = nitRegex.test(nit) && emailRegex.test(email);

        // Validamos ambos botones
        document.getElementById('btn-fallback').disabled = !esValido;
        const btnReal = document.getElementById('btn-real');
        if(btnReal) btnReal.setAttribute('is-disabled', !esValido);
    }

    async function init() {
        if (statusParam === 'success') {
            document.getElementById('status-msg').innerText = "Pago confirmado. Liberando...";
            procesarLiberacionFinal();
            return;
        }
        cargarTicket();
    }

    async function cargarTicket() {
        if (!ticketParam) {
            document.getElementById('status-msg').innerText = "Error: Ticket no encontrado.";
            return;
        }

        try {
            const res = await fetch(WORKER_URL, {
                method: "POST",
                body: JSON.stringify({ action: "getData", ticket: ticketParam })
            });
            const text = await res.text();
            
            if (text.includes("<status>OK</status>")) {
                montoGlobal = text.match(/<amountToPay>(.*?)<\/amountToPay>/)[1];
                ticketRealGlobal = text.match(/<ticketNumber>(.*?)<\/ticketNumber>/)[1];

                document.getElementById('monto-display').innerText = `Q${montoGlobal}`;
                document.getElementById('ticket-id').innerText = ticketRealGlobal;

                document.getElementById('status-msg').style.display = 'none';
                document.getElementById('payment-ui').style.display = 'block';
                document.getElementById('yappy-area').style.display = 'flex';
                
                // Si el componente oficial de Yappy no se renderiza en 2 segundos, ocultamos el hueco
                setTimeout(() => {
                    const btnReal = document.getElementById('btn-real');
                    if (!btnReal || btnReal.offsetWidth === 0) {
                        if(btnReal) btnReal.style.display = 'none';
                    }
                }, 2000);

                // Listener para el botón oficial (si funciona)
                document.getElementById('btn-real').addEventListener('yappy-clicked', iniciarFlujoYappy);
            }
        } catch (e) {
            document.getElementById('status-msg').innerText = "Error de comunicación.";
        }
    }

    async function iniciarFlujoYappy() {
        const nit = document.getElementById('nit').value;
        const email = document.getElementById('email').value;
        document.getElementById('payment-ui').innerHTML = "<div class='loading'>Generando orden de Yappy...</div>";

        try {
            const response = await fetch(WORKER_URL, {
                method: "POST",
                body: JSON.stringify({ 
                    action: "createYappyPayment", 
                    ticket: ticketRealGlobal,
                    amount: montoGlobal,
                    subtotal: (montoGlobal * 0.88).toFixed(2), // Cálculo de impuestos
                    tax: (montoGlobal * 0.12).toFixed(2)
                })
            });

            const data = await response.json();
            if (data.success && data.url) {
                localStorage.setItem('temp_nit', nit);
                localStorage.setItem('temp_email', email);
                window.location.href = data.url;
            } else {
                alert("Error de Yappy: " + (data.message || "No se pudo generar el link"));
                location.reload();
            }
        } catch (e) { alert("Error de conexión"); }
    }

    async function procesarLiberacionFinal() {
        const nit = localStorage.getItem('temp_nit') || "CF";
        const response = await fetch(WORKER_URL, {
            method: "POST",
            body: JSON.stringify({ 
                action: "applyPayment", 
                ticket: ticketParam, 
                amount: montoGlobal, 
                tariffId: 10, 
                nit: nit 
            })
        });
        const data = await response.json();
        if (data.janusResponse.includes("<status>OK</status>")) {
            document.getElementById('main-content').innerHTML = `
                <div class="success-view">
                    <div class="success-icon">✓</div>
                    <h3>TICKET VALIDADO</h3>
                    <p>Puede salir ahora.</p>
                </div>`;
        }
    }

    window.onload = init;
</script>
</body>
</html>
