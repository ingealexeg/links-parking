<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAS | Debug Yappy V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://bt-cdn-uat.yappycloud.com/v1/cdn/web-component-btn-yappy.js"></script>
    <style>
        :root { --tas-blue: #1f95f0; --tas-accent: #e88d43; --tas-green: #28a745; }
        body { font-family: 'Montserrat', sans-serif; background: #f4f7f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; width: 90%; max-width: 400px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--tas-blue); padding: 20px; text-align: center; color: white; border-bottom: 4px solid var(--tas-accent); }
        .content { padding: 25px; text-align: center; }
        .amount { font-size: 3rem; font-weight: 700; color: var(--tas-blue); margin: 10px 0; }
        .ticket-box { background: #eee; padding: 10px; border-radius: 10px; font-size: 0.8rem; margin-bottom: 20px; }
        .form-group { text-align: left; margin-bottom: 15px; }
        label { font-size: 0.8rem; font-weight: 700; color: #555; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; outline: none; }
        #yappy-container { margin-top: 20px; min-height: 80px; display: flex; justify-content: center; align-items: center; }
        .loading { color: var(--tas-accent); font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="header"><h2 id="header-title" style="margin:0; font-size:1.2rem;">PRUEBA YAPPY V2</h2></div>
    <div class="content" id="main-content">
        <div class="amount" id="monto-display">Q --.--</div>
        <div class="ticket-box">Ticket: <span id="ticket-id">Cargando...</span></div>
        
        <div id="form-ui">
            <div class="form-group">
                <label>NIT</label>
                <input type="text" id="nit" placeholder="CF o NIT" oninput="validar()">
            </div>
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" id="email" placeholder="correo@ejemplo.com" oninput="validar()">
            </div>
            <div id="yappy-container">
                <span class="loading">Consultando ticket...</span>
            </div>
        </div>
    </div>
</div>

<script>
    const WORKER_URL = "https://jms-get.ingealexeg.workers.dev/";
    const params = new URLSearchParams(window.location.search);
    const ticketParam = params.get('ticket');

    let montoGlobal = 0, ticketRealGlobal = "", tariffIdGlobal = 10;

    async function init() {
        if (!ticketParam) {
            document.getElementById('yappy-container').innerHTML = "<b style='color:red'>Falta parámetro ?ticket=</b>";
            return;
        }
        try {
            // Usamos la misma función getData del Worker que ya funciona
            const res = await fetch(WORKER_URL, { 
                method: "POST", 
                body: JSON.stringify({ action: "getData", ticket: ticketParam }) 
            });
            const text = await res.text();
            
            if (text.includes("<status>OK</status>")) {
                montoGlobal = text.match(/<amountToPay>(.*?)<\/amountToPay>/)[1];
                ticketRealGlobal = text.match(/<ticketNumber>(.*?)<\/ticketNumber>/)[1];
                tariffIdGlobal = text.match(/<tariffProfileId>(.*?)<\/tariffProfileId>/)?.[1] || 10;
                
                document.getElementById('monto-display').innerText = `Q${montoGlobal}`;
                document.getElementById('ticket-id').innerText = ticketRealGlobal;

                mostrarBotonYappy();
            } else {
                document.getElementById('yappy-container').innerHTML = "<b style='color:red'>Ticket Inválido</b>";
            }
        } catch (e) { 
            console.error(e); 
            document.getElementById('yappy-container').innerHTML = "Error de conexión";
        }
    }

    function mostrarBotonYappy() {
        const container = document.getElementById('yappy-container');
        if (parseFloat(montoGlobal) <= 0) {
            container.innerHTML = `<button onclick="ejecutarLiberacion()" style="width:100%; padding:15px; border-radius:30px; background:var(--tas-green); color:white; border:none; font-weight:bold; cursor:pointer;">VALIDAR GRATIS</button>`;
        } else {
            // Inyectamos el componente de Yappy
            container.innerHTML = `<btn-yappy theme="light" rounded="true" is-disabled="true"></btn-yappy>`;
            setupYappyLogic();
        }
    }

    function setupYappyLogic() {
        const btn = document.querySelector('btn-yappy');

        // EVENTO 1: Cuando el usuario hace click en el botón de Yappy
        btn.addEventListener("eventClick", async () => {
            try {
                // Pedimos al Worker que orqueste la orden con el servidor de Yappy
                const res = await fetch(WORKER_URL, {
                    method: "POST",
                    body: JSON.stringify({ 
                        action: "createYappyV2Order", 
                        ticket: ticketRealGlobal, 
                        amount: montoGlobal 
                    })
                });
                const data = await res.json();

                // Le pasamos los tokens recibidos al componente para que abra la pasarela
                btn.eventPayment({
                    transactionId: data.transactionId,
                    token: data.token,
                    documentName: data.documentName
                });
            } catch (e) {
                alert("Error al iniciar pago con Yappy");
            }
        });

        // EVENTO 2: Cuando el pago es exitoso en el App de Yappy
        btn.addEventListener("eventSuccess", (ev) => {
            ejecutarLiberacion(ev.detail.hash, ev.detail.orderId);
        });
    }

    async function ejecutarLiberacion(hash = "", orderId = "") {
        const container = document.getElementById('main-content');
        container.innerHTML = "<div class='loading'>Liberando ticket en Janus...</div>";
        
        try {
            // Llamamos a la nueva acción del Worker
            const res = await fetch(WORKER_URL, {
                method: "POST",
                body: JSON.stringify({ 
                    action: "applyPayment", // Usamos la que ya funciona para Janus
                    ticket: ticketRealGlobal, 
                    amount: montoGlobal,
                    tariffId: tariffIdGlobal,
                    nit: document.getElementById('nit')?.value || "CF"
                })
            });
            
            const data = await res.json();
            if (data.janusResponse.includes("<status>OK</status>")) {
                // Consultamos tiempo final de salida
                const resData = await fetch(WORKER_URL, { 
                    method: "POST", 
                    body: JSON.stringify({ action: "getData", ticket: ticketRealGlobal }) 
                });
                const txt = await resData.text();
                const mins = txt.match(/<freeExit>(.*?)<\/freeExit>/)?.[1] || "15";

                document.getElementById('header-title').innerText = "¡PAGO EXITOSO!";
                container.innerHTML = `
                    <div style="color:var(--tas-green); font-size:4rem; margin: 20px 0;">✓</div>
                    <h3 style="margin:0">TICKET VALIDADO</h3>
                    <p style="color:#666">ID: ${ticketRealGlobal}</p>
                    <div style="background:#e6fffa; padding:15px; border-radius:12px; border:1px solid #b2f5ea; margin-top:15px;">
                        Tiene <b>${mins} minutos</b> para salir.
                    </div>
                    <p style="font-size:0.8rem; color:#999; margin-top:20px;">Orden: ${orderId}</p>`;
            } else {
                container.innerHTML = "<b style='color:red'>Error al liberar en Janus. Contacte soporte.</b>";
            }
        } catch (e) {
            container.innerHTML = "Error de comunicación final.";
        }
    }

    function validar() {
        const email = document.getElementById('email').value;
        const nit = document.getElementById('nit').value;
        const btn = document.querySelector('btn-yappy');
        // El botón solo se habilita si hay NIT y un email válido
        if (btn) {
            const isValid = nit.trim().length > 1 && email.includes('@') && email.includes('.');
            btn.setAttribute('is-disabled', !isValid);
        }
    }

    window.onload = init;
</script>
</body>
</html>
