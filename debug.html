<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAS | Pago de Parqueo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://bt-cdn-uat.yappycloud.com/v1/cdn/web-component-btn-yappy.js"></script>
    <style>
        :root { --tas-blue: #1f95f0; --tas-accent: #e88d43; --tas-green: #28a745; }
        body { font-family: 'Montserrat', sans-serif; background: #f4f7f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; width: 90%; max-width: 400px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--tas-blue); padding: 20px; text-align: center; color: white; border-bottom: 4px solid var(--tas-accent); }
        .content { padding: 25px; text-align: center; }
        .amount { font-size: 3rem; font-weight: 700; color: var(--tas-blue); margin: 10px 0; }
        .ticket-box { background: #eee; padding: 10px; border-radius: 10px; font-size: 0.8rem; margin-bottom: 20px; }
        .form-group { text-align: left; margin-bottom: 15px; }
        label { font-size: 0.8rem; font-weight: 700; color: #555; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        #yappy-container { margin-top: 20px; min-height: 50px; }
        .loading { color: var(--tas-accent); font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="header"><h2 style="margin:0; font-size:1.2rem;">DETALLE DE PAGO</h2></div>
    <div class="content" id="main-content">
        <div class="amount" id="monto-display">Q --.--</div>
        <div class="ticket-box">Ticket: <span id="ticket-id">Cargando...</span></div>
        
        <div id="form-ui">
            <div class="form-group">
                <label>NIT</label>
                <input type="text" id="nit" placeholder="CF o NIT" oninput="validar()">
            </div>
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" id="email" placeholder="correo@ejemplo.com" oninput="validar()">
            </div>
            <div id="yappy-container"></div>
        </div>
    </div>
</div>

<script>
    const WORKER_URL = "https://jms-get.ingealexeg.workers.dev/";
    const params = new URLSearchParams(window.location.search);
    const ticketParam = params.get('ticket');
    const statusParam = params.get('status');

    let montoGlobal = 0, ticketRealGlobal = "";

    async function init() {
        if (!ticketParam) return;
        
        try {
            // PASO 1: Obtener datos SIEMPRE
            const res = await fetch(WORKER_URL, { method: "POST", body: JSON.stringify({ action: "getData", ticket: ticketParam }) });
            const text = await res.text();
            
            if (text.includes("<status>OK</status>")) {
                montoGlobal = text.match(/<amountToPay>(.*?)<\/amountToPay>/)[1];
                ticketRealGlobal = text.match(/<ticketNumber>(.*?)<\/ticketNumber>/)[1];
                
                document.getElementById('monto-display').innerText = `Q${montoGlobal}`;
                document.getElementById('ticket-id').innerText = ticketRealGlobal;

                // PASO 2: Ahora que tenemos datos, ¿venimos de un pago exitoso?
                if (statusParam === 'success') {
                    ejecutarLiberacion();
                } else {
                    mostrarBoton();
                }
            }
        } catch (e) { console.error(e); }
    }

    function mostrarBoton() {
        const container = document.getElementById('yappy-container');
        if (parseFloat(montoGlobal) <= 0) {
            container.innerHTML = `<button onclick="ejecutarLiberacion()" style="width:100%; padding:15px; border-radius:30px; background:var(--tas-green); color:white; border:none; font-weight:bold; cursor:pointer;">VALIDAR GRATIS</button>`;
        } else {
            container.innerHTML = `<btn-yappy theme="light" rounded="true" is-disabled="true"></btn-yappy>`;
            setupEvents();
        }
    }

    function setupEvents() {
        const btn = document.querySelector('btn-yappy');
        btn.addEventListener("eventClick", () => {
            // Aquí llamarías a createYappyOrder en el Worker
            alert("Iniciando pago..."); 
        });
        btn.addEventListener("eventSuccess", (ev) => {
            ejecutarLiberacion(ev.detail.hash, ev.detail.orderId);
        });
    }

    async function ejecutarLiberacion(hash = "", orderId = "") {
        document.getElementById('form-ui').innerHTML = "<div class='loading'>Validando pago y liberando ticket...</div>";
        
        const nit = document.getElementById('nit')?.value || "CF";
        const res = await fetch(WORKER_URL, {
            method: "POST",
            body: JSON.stringify({ 
                action: "applyPayment", 
                ticket: ticketRealGlobal, 
                amount: montoGlobal,
                hash: hash,
                orderId: orderId,
                nit: nit
            })
        });
        
        const data = await res.json();
        if (data.janusResponse.includes("<status>OK</status>")) {
            // Re-consulta para tiempo de salida
            const resData = await fetch(WORKER_URL, { method: "POST", body: JSON.stringify({ action: "getData", ticket: ticketRealGlobal }) });
            const txt = await resData.text();
            const mins = txt.match(/<freeExit>(.*?)<\/freeExit>/)?.[1] || "15";

            document.getElementById('main-content').innerHTML = `
                <div style="color:var(--tas-green); font-size:4rem;">✓</div>
                <h3>¡LISTO PARA SALIR!</h3>
                <div style="background:#d4edda; padding:15px; border-radius:10px;">
                    Tiene <b>${mins} minutos</b> para salir.
                </div>`;
        }
    }

    function validar() {
        const ok = document.getElementById('nit').value.length > 1 && document.getElementById('email').value.includes('@');
        const btn = document.querySelector('btn-yappy');
        if (btn) btn.setAttribute('is-disabled', !ok);
    }

    window.onload = init;
</script>
</body>
</html>
