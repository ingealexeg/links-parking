<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TAS | Janus Bridge Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --tas-red: #e31e24; --tas-dark: #231f20; }
        body { font-family: 'Montserrat', sans-serif; background: #f4f4f4; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .debug-container { background: #fff; width: 95%; max-width: 750px; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .status-box { padding: 15px; border-radius: 5px; margin: 15px 0; font-weight: bold; text-align: center; }
        .waiting { background: #fff3cd; color: #856404; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .console { background: #1e1e1e; color: #00ff00; padding: 20px; border-radius: 5px; font-family: monospace; font-size: 0.9rem; white-space: pre-wrap; max-height: 450px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="debug-container">
        <h2>TAS Bridge Debugger (Modo Postman)</h2>
        <div id="statusIndicator" class="status-box waiting">Iniciando...</div>
        <div id="debugConsole" class="console">Esperando ticket...</div>
    </div>

<script>
    const SERVER_URL = "http://10.10.5.15:8080/janus-integration/api/ext";
    const CREDENTIALS = { "username": "TasGT25", "password": "Hub$2025" };
    const urlParams = new URLSearchParams(window.location.search);
    const ticketVariable = urlParams.get('ticket');

    const consoleDiv = document.getElementById('debugConsole');
    const statusDiv = document.getElementById('statusIndicator');

    function log(msg, color = "#00ff00") {
        consoleDiv.innerHTML += `\n<span style="color:${color}">> ${msg}</span>`;
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    async function ejecutarBridge() {
        if (!ticketVariable) {
            statusDiv.className = "status-box error";
            statusDiv.innerText = "FALTA TICKET EN URL";
            return;
        }

        try {
            // PASO 1: LOGIN
            log("Paso 1: Autenticando...");
            const loginRes = await fetch(`${SERVER_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(CREDENTIALS)
            });
            const loginRaw = await loginRes.text();
            const tokenMatch = loginRaw.match(/<token>.*?<value>(.*?)<\/value>.*?<\/token>/);
            if (!tokenMatch) throw new Error("No se obtuvo token.");
            const token = tokenMatch[1];
            log("Token obtenido exitosamente.");

            // PASO 2: CONSULTA (IDÉNTICO A POSTMAN)
            log("Paso 2: Consultando ticket...");
            const ticketRes = await fetch(`${SERVER_URL}/payment/get/ticketdata`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/xml', // Forzamos XML como en el ejemplo exitoso
                    'Janus-TP-Authorization': token
                },
                body: JSON.stringify({
                    "mediaTypeIdentifier": "barcode",
                    "ticketIdentifier": ticketVariable.trim()
                })
            });

            const responseText = await ticketRes.text();
            log("Respuesta del servidor recibida.");

            // Intentamos parsear tanto si viene en JSON como en XML
            if (responseText.includes("<status>ok</status>") || responseText.includes('"status":"ok"')) {
                // Extracción simple por texto para evitar errores de parseo
                const montoMatch = responseText.match(/<amountToPay>(.*?)<\/amountToPay>/) || responseText.match(/"amountToPay":([\d.]+)/);
                const monto = montoMatch ? (montoMatch[1].replace(/"/g, '')) : "No detectado";

                statusDiv.className = "status-box success";
                statusDiv.innerText = `ÉXITO: Q${monto}`;
                log(`\nMONTO FINAL A COBRAR: Q${monto}`, "#ffff00");
            } else {
                statusDiv.className = "status-box error";
                statusDiv.innerText = "ERROR EN TICKET";
                log("Servidor devolvió error. Respuesta completa:", "#ff4444");
                log(responseText, "#88d0ff");
            }

        } catch (error) {
            statusDiv.className = "status-box error";
            statusDiv.innerText = "FALLO DE CONEXIÓN";
            log("ERROR: " + error.message, "#ff4444");
        }
    }

    window.onload = ejecutarBridge;
</script>
</body>
</html>
