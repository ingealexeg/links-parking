<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAS | Detalle de Pago</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://bt-cdn-uat.yappycloud.com/v1/cdn/web-component-btn-yappy.js"></script>
    
    <style>
        /* Establece la paleta de colores institucional y estilos base del documento */
        :root { --tas-blue: #1f95f0; --tas-accent: #e88d43; --tas-green: #28a745; --tas-light-green: #e9f5f0; }
        body { font-family: 'Montserrat', sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        /* Configura la tarjeta contenedora con sombras y bordes redondeados */
        .card { background: white; width: 92%; max-width: 400px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); overflow: hidden; text-align: center; }
        .header { background: var(--tas-blue); padding: 20px; color: white; border-bottom: 4px solid var(--tas-accent); }
        .header h2 { margin: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        .content { padding: 35px 25px; }
        
        /* Estiliza la sección del monto económico y el identificador del ticket */
        .total-label { color: #888; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 5px; }
        .amount { font-size: 3.2rem; font-weight: 700; color: var(--tas-blue); margin-bottom: 20px; }
        .ticket-id-box { background: #f1f3f5; padding: 12px; border-radius: 10px; font-size: 0.85rem; color: #666; margin-bottom: 25px; }
        
        /* Define el aspecto de los campos de entrada de datos (NIT y Correo) */
        .form-group { text-align: left; margin-bottom: 15px; }
        label { font-size: 0.8rem; font-weight: 700; color: #444; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1rem; font-family: inherit; }

        /* Gestiona la capa de bloqueo sobre el botón de Yappy hasta que el formulario sea válido */
        #yappy-wrapper { margin-top: 25px; position: relative; width: 100%; display: flex; justify-content: center; }
        #yappy-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; cursor: not-allowed; display: block; }
        btn-yappy { width: 100% !important; max-width: 300px; display: block; opacity: 0.4; transition: opacity 0.3s ease; }

        /* Estilos para la vista de éxito tras confirmar el pago */
        .check-icon { color: var(--tas-green); font-size: 4.5rem; margin-bottom: 25px; display: block; }
        .ticket-final { font-weight: 700; color: #444; margin-bottom: 25px; display: block; font-size: 1.05rem; }
        .time-box { background: var(--tas-light-green); color: #2d5a4c; padding: 20px; border-radius: 12px; border: 1px solid #d4edda; margin-bottom: 30px; font-size: 1rem; line-height: 1.4; }
        .footer-thanks { color: #aaa; font-size: 0.85rem; }
        .loading { color: var(--tas-accent); font-weight: 600; padding: 20px; }
        .error-msg { color: #dc3545; font-weight: 600; margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="card">
    <div class="header"><h2 id="header-title">Detalle de Pago</h2></div>
    <div class="content" id="main-content">
        
        <div id="loading-view" class="loading">Consultando servidor...</div>

        <div id="payment-view" style="display:none;">
            <div class="total-label">Total a Pagar</div>
            <div id="monto-display" class="amount">Q --.--</div>
            <div class="ticket-id-box">Ticket ID: <span id="ticket-id">---</span></div>
            
            <div class="form-group">
                <label>NIT *</label>
                <input type="text" id="nit" placeholder="CF o NIT" onkeyup="validarForm()">
            </div>
            <div class="form-group">
                <label>Correo Electrónico *</label>
                <input type="email" id="email" placeholder="usuario@dominio.com" onkeyup="validarForm()">
            </div>
            
            <div id="yappy-wrapper">
                <div id="yappy-overlay"></div> 
                <div id="yappy-container"></div>
            </div>
            <div id="error-container"></div>
        </div>

        <div id="success-view" style="display:none;">
            <span class="check-icon">✓</span>
            <span class="ticket-final" id="ticket-final-id">ID: ---</span>
            <div class="time-box">
                Tiene <b id="mins-qty">--</b> <b>minutos</b> para salir de las instalaciones.
            </div>
            <div class="footer-thanks">¡Gracias por su visita!</div>
        </div>
    </div>
</div>

<script>
    // Configuración de rutas y variables de estado global
    const WORKER_URL = "https://jms-get.ingealexeg.workers.dev/";
    const params = new URLSearchParams(window.location.search);
    const ticketParam = params.get('ticket'); // Extrae el ID del ticket de la URL del navegador
    let montoGlobal = 0, ticketRealGlobal = "", tariffIdGlobal = 10;

    /**
     * FUNCIÓN INIT: Orquestador inicial del flujo.
     * 1. Verifica la existencia del parámetro ticket.
     * 2. Solicita al Worker la información del ticket (getData).
     * 3. Discrimina si el ticket ya fue pagado o si es nuevo.
     */
    async function init() {
        if (!ticketParam) { showError("Falta el ticket."); return; }
        try {
            // Realiza la petición POST al Worker para obtener el estado actual del ticket en Janus
            const res = await fetch(WORKER_URL, { 
                method: "POST", 
                body: JSON.stringify({ action: "getData", ticket: ticketParam }) 
            });
            const text = await res.text();
            document.getElementById('loading-view').style.display = 'none';

            // CASO A: El Worker responde con un JSON indicando que el ticket ya fue validado previamente
            if (text.trim().startsWith('{')) {
                const data = JSON.parse(text);
                if (data.status === "ALREADY_VALIDATED") {
                    showSuccess(data.realTicket, data.remaining, "TICKET YA VALIDADO");
                    return;
                }
            }

            // CASO B: El ticket es válido para cobro (se recibe respuesta XML de Janus encapsulada)
            if (text.includes("<status>OK</status>") || text.includes("<status>ok</status>")) {
                // Extrae los valores necesarios del XML usando expresiones regulares
                montoGlobal = text.match(/<amountToPay>(.*?)<\/amountToPay>/)[1];
                ticketRealGlobal = text.match(/<ticketNumber>(.*?)<\/ticketNumber>/)[1];
                tariffIdGlobal = text.match(/<tariffProfileId>(.*?)<\/tariffProfileId>/)?.[1] || 10;
                
                // Actualiza la interfaz con la información recuperada
                document.getElementById('monto-display').innerText = `Q${montoGlobal}`;
                document.getElementById('ticket-id').innerText = ticketRealGlobal;
                document.getElementById('payment-view').style.display = 'block';
                
                // Inicializa la lógica del botón de pago
                setupYappy();
            } else { 
                showError("Ticket no reconocido."); 
            }
        } catch (e) { 
            showError("Error de conexión."); 
        }
    }

    /**
     * FUNCIÓN SETUPYAPPY: Configura el método de pago disponible.
     * - Si el monto es 0: Genera un botón de validación gratuita.
     * - Si hay monto: Inserta el componente <btn-yappy> y sus eventos.
     */
    function setupYappy() {
        const container = document.getElementById('yappy-container');
        
        if (parseFloat(montoGlobal) <= 0) {
            // Genera botón simple para tickets con costo cero (ej. tiempo de cortesía)
            container.innerHTML = `<button onclick="liberarJanus()" style="width:100%; max-width:280px; padding:16px; border-radius:12px; background:var(--tas-green); color:white; border:none; font-weight:bold; cursor:pointer;">VALIDAR GRATIS</button>`;
            document.getElementById('yappy-overlay').style.display = 'none';
        } else {
            // Inserta el componente de Yappy deshabilitado inicialmente
            container.innerHTML = '';
            container.innerHTML = `<btn-yappy theme="sky" rounded="true" is-disabled="true"></btn-yappy>`;
            const btn = document.querySelector('btn-yappy');
            
            // EVENTO CLICK: Se ejecuta cuando el usuario presiona el botón de Yappy
            btn.addEventListener("eventClick", async () => {
                // Solicita al Worker la creación de una orden real en la plataforma Yappy
                const res = await fetch(WORKER_URL, { 
                    method: "POST", 
                    body: JSON.stringify({ action: "createYappyV2Order", ticket: ticketRealGlobal, amount: montoGlobal }) 
                });
                const data = await res.json();
                // Notifica al componente Yappy los datos de la transacción para abrir la App o QR
                btn.eventPayment({ transactionId: data.transactionId, token: data.token, documentName: data.documentName });
            });

            // EVENTO SUCCESS: Se ejecuta cuando Yappy confirma que el dinero fue transferido
            btn.addEventListener("eventSuccess", () => liberarJanus());
        }
    }

    /**
     * FUNCIÓN VALIDARFORM: Control de acceso visual.
     * Evalúa que el NIT tenga al menos 2 caracteres y el Email sea válido.
     * Si cumple, retira el bloqueo invisible del botón de Yappy.
     */
    function validarForm() {
        const nit = document.getElementById('nit').value.trim();
        const email = document.getElementById('email').value.trim();
        const btn = document.querySelector('btn-yappy');
        const overlay = document.getElementById('yappy-overlay');
        
        // Aplica lógica de validación básica para habilitar el flujo de pago
        const esValido = nit.length >= 2 && email.includes('@') && email.includes('.');

        if (btn) {
            btn.setAttribute('is-disabled', !esValido);
            btn.style.opacity = esValido ? "1" : "0.4"; // Cambia la transparencia visual
            overlay.style.display = esValido ? "none" : "block"; // Quita o pone la capa táctil
        }
    }

    /**
     * FUNCIÓN LIBERARJANUS: Sincronización final.
     * Se comunica con el servidor de parqueo para registrar que el pago se realizó.
     * Es el paso crítico para que la talanquera se abra.
     */
    async function liberarJanus() {
        // Indica visualmente que se está sincronizando con el hardware del parqueo
        document.getElementById('yappy-wrapper').innerHTML = "<div class='loading'>Sincronizando...</div>";
        
        // Petición al Worker para aplicar el pago en la base de datos de Janus
        const res = await fetch(WORKER_URL, { 
            method: "POST", 
            body: JSON.stringify({ 
                action: "applyPayment", 
                ticket: ticketRealGlobal, 
                amount: montoGlobal, 
                tariffId: tariffIdGlobal, 
                nit: document.getElementById('nit').value 
            }) 
        });
        const data = await res.json();
        
        // Si el hardware responde con éxito, muestra la pantalla de salida
        if (data.janusResponse.includes("<status>OK</status>")) {
            showSuccess(ticketRealGlobal, "15", "PAGO EXITOSO");
        }
    }

    /**
     * FUNCIÓN SHOWSUCCESS: Transición estética a la vista de finalización.
     */
    function showSuccess(id, mins, title) {
        document.getElementById('header-title').innerText = title;
        document.getElementById('payment-view').style.display = 'none';
        document.getElementById('success-view').style.display = 'block';
        document.getElementById('ticket-final-id').innerText = `ID: ${id}`;
        document.getElementById('mins-qty').innerText = mins;
    }

    /**
     * FUNCIÓN SHOWERROR: Gestión de alertas visuales para el usuario.
     */
    function showError(msg) {
        document.getElementById('loading-view').style.display = 'none';
        document.getElementById('payment-view').style.display = 'block';
        document.getElementById('error-container').innerHTML = `<div class="error-msg">${msg}</div>`;
    }

    // Dispara el inicio del script una vez el navegador ha terminado de cargar el HTML
    window.onload = init;
</script>
</body>
</html>
