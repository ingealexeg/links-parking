<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TAS | Janus Bridge Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --tas-red: #e31e24; --tas-dark: #231f20; }
        body { font-family: 'Montserrat', sans-serif; background: #f4f4f4; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .debug-container { background: #fff; width: 95%; max-width: 750px; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .status-box { padding: 15px; border-radius: 5px; margin: 15px 0; font-weight: bold; text-align: center; }
        .waiting { background: #fff3cd; color: #856404; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .console { background: #1e1e1e; color: #00ff00; padding: 20px; border-radius: 5px; font-family: monospace; font-size: 0.85rem; white-space: pre-wrap; max-height: 450px; overflow-y: auto; border: 1px solid #444; }
    </style>
</head>
<body>
    <div class="debug-container">
        <h2>TAS Bridge Debugger (Modo Espejo Postman)</h2>
        <div id="statusIndicator" class="status-box waiting">Iniciando proceso...</div>
        <div id="debugConsole" class="console">Esperando instrucción...</div>
    </div>

<script>
    const SERVER_URL = "http://10.10.5.15:8080/janus-integration/api/ext";
    const CREDENTIALS = { "username": "TasGT25", "password": "Hub$2025" };
    const urlParams = new URLSearchParams(window.location.search);
    const ticketVariable = urlParams.get('ticket');

    const consoleDiv = document.getElementById('debugConsole');
    const statusDiv = document.getElementById('statusIndicator');

    function log(msg, color = "#00ff00") {
        const time = new Date().toLocaleTimeString();
        consoleDiv.innerHTML += `\n<span style="color:${color}">[${time}] > ${msg}</span>`;
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    async function ejecutarBridge() {
        if (!ticketVariable) {
            statusDiv.className = "status-box error";
            statusDiv.innerText = "FALTA TICKET EN URL";
            log("Error: No se detectó el parámetro ?ticket=", "#ff4444");
            return;
        }

        try {
            // 1. LOGIN
            log("Paso 1: Autenticando...");
            const loginRes = await fetch(`${SERVER_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(CREDENTIALS)
            });
            const loginRaw = await loginRes.text();
            const tokenMatch = loginRaw.match(/<token>.*?<value>(.*?)<\/value>.*?<\/token>/);
            
            if (!tokenMatch) throw new Error("No se pudo extraer el token.");
            const token = tokenMatch[1];
            log("Token obtenido exitosamente.");

            // 2. CONSULTA (IDÉNTICO A POSTMAN)
            log("Paso 2: Consultando datos del ticket...");
            const ticketRes = await fetch(`${SERVER_URL}/payment/get/ticketdata`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': '*/*', // Aceptamos cualquier formato para evitar el Generic Error
                    'Janus-TP-Authorization': token
                },
                body: JSON.stringify({
                    "mediaTypeIdentifier": "barcode",
                    "ticketIdentifier": ticketVariable.trim()
                })
            });

            const responseText = await ticketRes.text();
            log("Respuesta del servidor recibida.");

            // 3. PARSEO FLEXIBLE (BUSCAMOS EL MONTO SIN IMPORTAR SI ES XML O JSON)
            // Intentamos encontrar 'amountToPay' en cualquier formato
            const montoMatch = responseText.match(/amountToPay[">:\s]+([\d.]+)/);
            
            if (montoMatch && !responseText.includes("error")) {
                const monto = montoMatch[1];
                statusDiv.className = "status-box success";
                statusDiv.innerText = `COSTO ENCONTRADO: Q${monto}`;
                log(`\n-----------------------------------`);
                log(`ÉXITO: MONTO A PAGAR Q${monto}`, "#ffff00");
                log(`-----------------------------------\n`);
            } else {
                statusDiv.className = "status-box error";
                statusDiv.innerText = "EL SERVIDOR RECHAZÓ EL TICKET";
                log("Servidor reportó error. Respuesta completa:", "#ff4444");
                log(responseText, "#88d0ff");
            }

        } catch (error) {
            statusDiv.className = "status-box error";
            statusDiv.innerText = "ERROR DE CONEXIÓN";
            log("DETALLE: " + error.message, "#ff4444");
        }
    }

    window.onload = ejecutarBridge;
</script>
</body>
</html>
