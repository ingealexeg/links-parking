<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAS | Debug Yappy V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://bt-cdn-uat.yappycloud.com/v1/cdn/web-component-btn-yappy.js"></script>
    <style>
        :root { --tas-blue: #1f95f0; --tas-accent: #e88d43; --tas-green: #28a745; }
        body { font-family: 'Montserrat', sans-serif; background: #f4f7f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; width: 90%; max-width: 400px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--tas-blue); padding: 20px; text-align: center; color: white; border-bottom: 4px solid var(--tas-accent); }
        .content { padding: 25px; text-align: center; }
        .amount { font-size: 3rem; font-weight: 700; color: var(--tas-blue); margin: 10px 0; }
        .ticket-box { background: #eee; padding: 10px; border-radius: 10px; font-size: 0.8rem; margin-bottom: 20px; }
        .form-group { text-align: left; margin-bottom: 15px; }
        label { font-size: 0.8rem; font-weight: 700; color: #555; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; outline: none; }
        #yappy-container { margin-top: 20px; min-height: 80px; display: flex; justify-content: center; align-items: center; }
        .loading { color: var(--tas-accent); font-weight: bold; }
        .error-msg { color: #dc3545; font-weight: bold; margin-top: 10px; }
        .success-badge { background: #e6fffa; color: var(--tas-green); padding: 15px; border-radius: 12px; border: 1px solid #b2f5ea; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="header"><h2 id="header-title" style="margin:0; font-size:1.2rem;">DETALLE DE PAGO</h2></div>
    <div class="content" id="main-content">
        
        <div id="loading-view">
            <span class="loading">Consultando servidor...</span>
        </div>

        <div id="data-view" style="display:none;">
            <div class="amount" id="monto-display">Q --.--</div>
            <div class="ticket-box">Ticket: <span id="ticket-id">Cargando...</span></div>
            
            <div id="payment-form">
                <div class="form-group">
                    <label>NIT</label>
                    <input type="text" id="nit" placeholder="CF o NIT" oninput="validarFormulario()">
                </div>
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="email" placeholder="usuario@dominio.com" oninput="validarFormulario()">
                </div>
                <div id="yappy-container"></div>
            </div>

            <div id="validated-view" style="display:none;">
                <div style="color:var(--tas-green); font-size:4rem; margin: 10px 0;">✓</div>
                <div class="success-badge" id="time-remaining">-- minutos restantes</div>
                <p style="font-size:0.8rem; color:#888; margin-top:15px;">Este ticket ya fue validado exitosamente.</p>
            </div>
        </div>

    </div>
</div>

<script>
    const WORKER_URL = "https://jms-get.ingealexeg.workers.dev/";
    const params = new URLSearchParams(window.location.search);
    const ticketParam = params.get('ticket');

    let montoGlobal = 0, ticketRealGlobal = "", tariffIdGlobal = 10;

    async function init() {
        if (!ticketParam) {
            showError("No se detectó el ticket en la URL.");
            return;
        }

        try {
            const res = await fetch(WORKER_URL, { 
                method: "POST", 
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "getData", ticket: ticketParam }) 
            });

            // Leemos como texto para manejar XML o JSON sin que truene
            const responseText = await res.text();
            
            document.getElementById('loading-view').style.display = 'none';
            document.getElementById('data-view').style.display = 'block';

            // CASO A: Es el JSON de ticket ya validado
            if (responseText.trim().startsWith('{')) {
                const data = JSON.parse(responseText);
                if (data.status === "ALREADY_VALIDATED") {
                    showAlreadyValidated(data.realTicket, data.remaining);
                    return;
                }
            }

            // CASO B: Es el XML de Janus con deuda
            if (responseText.includes("<status>OK</status>") || responseText.includes("<status>ok</status>")) {
                montoGlobal = responseText.match(/<amountToPay>(.*?)<\/amountToPay>/)[1];
                ticketRealGlobal = responseText.match(/<ticketNumber>(.*?)<\/ticketNumber>/)[1];
                tariffIdGlobal = responseText.match(/<tariffProfileId>(.*?)<\/tariffProfileId>/)?.[1] || 10;

                document.getElementById('monto-display').innerText = `Q${montoGlobal}`;
                document.getElementById('ticket-id').innerText = ticketRealGlobal;
                
                setupYappyButton();
            } else {
                showError("El servidor no reconoció el ticket.");
            }

        } catch (e) {
            showError("Error de comunicación con el servidor.");
            console.error(e);
        }
    }

    function setupYappyButton() {
        const container = document.getElementById('yappy-container');
        if (parseFloat(montoGlobal) <= 0) {
            container.innerHTML = `<button onclick="finalizarEnJanus()" style="width:100%; padding:15px; border-radius:30px; background:var(--tas-green); color:white; border:none; font-weight:bold; cursor:pointer;">VALIDAR GRATIS</button>`;
        } else {
            container.innerHTML = `<btn-yappy theme="light" rounded="true" is-disabled="true"></btn-yappy>`;
            
            const btn = document.querySelector('btn-yappy');
            
            // Paso 1: Click en el botón para generar orden en Worker
            btn.addEventListener("eventClick", async () => {
                try {
                    const res = await fetch(WORKER_URL, {
                        method: "POST",
                        body: JSON.stringify({ 
                            action: "createYappyV2Order", 
                            ticket: ticketRealGlobal, 
                            amount: montoGlobal 
                        })
                    });
                    const data = await res.json();
                    
                    // Paso 2: Pasar datos de autorización al componente
                    btn.eventPayment({
                        transactionId: data.transactionId,
                        token: data.token,
                        documentName: data.documentName
                    });
                } catch (err) {
                    alert("Error al iniciar pago con Yappy.");
                }
            });

            // Paso 3: Éxito del pago
            btn.addEventListener("eventSuccess", (ev) => {
                finalizarEnJanus(ev.detail.hash, ev.detail.orderId);
            });
        }
    }

    async function finalizarEnJanus(hash = "", orderId = "") {
        document.getElementById('payment-form').innerHTML = "<div class='loading'>Sincronizando con Janus...</div>";
        
        try {
            const res = await fetch(WORKER_URL, {
                method: "POST",
                body: JSON.stringify({ 
                    action: "applyPayment", 
                    ticket: ticketRealGlobal, 
                    amount: montoGlobal,
                    tariffId: tariffIdGlobal,
                    nit: document.getElementById('nit')?.value || "CF"
                })
            });
            const data = await res.json();
            
            if (data.janusResponse.includes("<status>OK</status>")) {
                location.reload(); // Recargamos para que entre en modo "YA VALIDADO"
            } else {
                showError("Error al liberar ticket en Janus.");
            }
        } catch (e) {
            showError("Error de red al finalizar.");
        }
    }

    function showAlreadyValidated(id, mins) {
        document.getElementById('header-title').innerText = "TICKET VALIDADO";
        document.getElementById('monto-display').innerText = "PAGADO";
        document.getElementById('monto-display').style.color = "var(--tas-green)";
        document.getElementById('ticket-id').innerText = id;
        document.getElementById('payment-form').style.display = "none";
        document.getElementById('validated-view').style.display = "block";
        document.getElementById('time-remaining').innerText = `Tiene ${mins} minutos para salir`;
    }

    function showError(msg) {
        document.getElementById('loading-view').style.display = 'none';
        document.getElementById('data-view').style.display = 'block';
        document.getElementById('payment-form').innerHTML = `<div class="error-msg">${msg}</div>`;
    }

    function validarFormulario() {
        const email = document.getElementById('email').value;
        const nit = document.getElementById('nit').value;
        const btn = document.querySelector('btn-yappy');
        if (btn) {
            const isValid = nit.trim().length >= 2 && email.includes('@') && email.includes('.');
            btn.setAttribute('is-disabled', !isValid);
        }
    }

    window.onload = init;
</script>
</body>
</html>
