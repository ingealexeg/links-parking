<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAS | Pago de Parqueo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --tas-red: #e31e24; --tas-green: #28a745; --dark: #1a1a1a; }
        body { font-family: 'Montserrat', sans-serif; background-color: #f8f9fa; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .payment-card { background: white; width: 90%; max-width: 450px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--dark); padding: 20px; text-align: center; border-bottom: 4px solid var(--tas-red); }
        .header img { max-width: 150px; } /* Aquí iría tu logo */
        .content { padding: 30px; }
        .amount-section { text-align: center; margin-bottom: 25px; }
        .amount-label { font-size: 0.9rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .amount-value { font-size: 2.5rem; font-weight: 700; color: var(--dark); margin: 5px 0; }
        
        .ticket-info { background: #f1f3f5; padding: 10px; border-radius: 8px; font-size: 0.75rem; color: #888; margin-bottom: 25px; word-break: break-all; text-align: center; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.85rem; font-weight: 600; color: #444; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: inherit; font-size: 1rem; }
        input:focus { outline: none; border-color: var(--tas-red); }

        #yappy-container { margin-top: 25px; min-height: 50px; display: flex; justify-content: center; }
        .loading-spinner { color: var(--tas-red); font-weight: bold; }
    </style>
</head>
<body>

<div class="payment-card">
    <div class="header">
        <h2 style="color: white; margin: 0; font-size: 1.2rem;">Resumen de Pago</h2>
    </div>

    <div class="content" id="main-content">
        <div class="amount-section">
            <div class="amount-label">Total a Pagar</div>
            <div id="monto-display" class="amount-value">Q --.--</div>
        </div>

        <div class="ticket-info">
            <strong>Ticket ID:</strong> <span id="ticket-id">Cargando...</span>
        </div>

        <div class="form-group">
            <label for="nit">NIT (Facturación)*</label>
            <input type="text" id="nit" placeholder="CF o NIT del cliente" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico*</label>
            <input type="email" id="email" placeholder="Para envío de factura" required>
        </div>

        <div id="yappy-container">
            <div class="loading-spinner">Validando ticket con Janus...</div>
        </div>
    </div>
</div>

<script>
    const API_BASE = "http://10.10.5.15:8080/janus-integration/api/ext";
    const ticketParam = new URLSearchParams(window.location.search).get('ticket');

    async function initPayment() {
        const montoDiv = document.getElementById('monto-display');
        const ticketDiv = document.getElementById('ticket-id');
        const yappyContainer = document.getElementById('yappy-container');

        if (!ticketParam) {
            montoDiv.innerText = "ERROR";
            yappyContainer.innerHTML = "<b style='color:red'>Ticket no encontrado</b>";
            return;
        }

        ticketDiv.innerText = ticketParam;

        try {
            // 1. Obtener Token
            const login = await fetch(`${API_BASE}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "username": "TasGT25", "password": "Hub$2025" })
            });
            const loginText = await login.text();
            const token = loginText.match(/<value>(.*?)<\/value>/)[1];

            // 2. Consultar Monto (Usando la lógica de Postman que nos funcionó)
            const myHeaders = new Headers();
            myHeaders.append("Janus-TP-Authorization", token);
            myHeaders.append("Content-Type", "application/json");

            const response = await fetch(`${API_BASE}/payment/get/ticketdata`, {
                method: "POST",
                headers: myHeaders,
                body: JSON.stringify({
                    "mediaTypeIdentifier": "barcode",
                    "ticketIdentifier": ticketParam.trim()
                })
            });

            const result = await response.text();

            if (result.includes("<status>OK</status>")) {
                const monto = result.match(/<amountToPay>(.*?)<\/amountToPay>/)[1];
                montoDiv.innerText = `Q${monto}`;
                
                // Aquí activaremos Yappy cuando me des la documentación
                yappyContainer.innerHTML = "" +
                                         "<div style='color:var(--tas-green)'>✓ Listo para pagar</div>";
            } else {
                throw new Error("Ticket no válido o ya pagado");
            }

        } catch (e) {
            montoDiv.innerText = "ERROR";
            yappyContainer.innerHTML = `<span style='color:red'>${e.message}</span>`;
        }
    }

    window.onload = initPayment;
</script>

</body>
</html>
