<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAS | Gestión de Pagos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --tas-red: #e31e24; --tas-dark: #231f20; --tas-bg: #f4f4f4; --white: #ffffff; --yappy-blue: #004581; --j4pay-green: #80B256; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--tas-bg); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .navbar { background-color: var(--tas-dark); width: 100%; padding: 15px 0; text-align: center; border-bottom: 4px solid var(--tas-red); margin-bottom: 40px; }
        .logo { max-height: 50px; }
        .container { background: var(--white); width: 85%; max-width: 400px; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .ticket-box { background: #f9f9f9; padding: 15px; border-radius: 5px; margin: 20px 0; border-left: 5px solid var(--tas-red); font-family: monospace; text-align: left; }
        .btn { display: flex; align-items: center; justify-content: center; width: 100%; padding: 12px; margin: 15px 0; border-radius: 30px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; border: none; }
        .btn-yappy { background: white; color: var(--yappy-blue); border: 2px solid var(--yappy-blue); }
        .btn-j4pay { background: var(--j4pay-green); color: white; border: 2px solid #10852d; }
        .btn img { height: 30px; margin-right: 15px; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="navbar"><img src="logo_tas_2025_blanco-768x349.png" class="logo"></div>
    <div class="container">
        <h1>Pago de Ticket</h1>
        <p id="statusText">Cargando datos del servidor...</p>
        <div id="ticketDisplay" class="ticket-box">Consultando monto...</div>
        <button id="btnYappy" class="btn btn-yappy" onclick="goYappy()" disabled><img src="yappy_logo.png"> Pagar con Yappy</button>
        <button id="btnJ4" class="btn btn-j4pay" onclick="goJ4()"><img src="j4pay_logo.png"> Pagar con J4Pay</button>
    </div>

<script>
    const CONFIG = { 
        baseUrl: "https://eu-sandbox.j-pass.com", 
        instId: "3569036549", 
        fee: 0.25 
    };

    const params = new URLSearchParams(window.location.search);
    const ticket = params.get('ticket') || 'SIN-DATA';
    let montoTotal = 0;

    async function init() {
        if (ticket === 'SIN-DATA') {
            document.getElementById('ticketDisplay').innerText = "TICKET NO DETECTADO";
            return;
        }

        // AllOrigins funciona como un túnel que engaña al servidor de J-Pass
        const targetUrl = `${CONFIG.baseUrl}/api/v1/installation/${CONFIG.instId}/ticket/${ticket}/cost`;
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

        try {
            const response = await fetch(proxyUrl);
            const wrapper = await response.json();
            
            // AllOrigins guarda la respuesta real dentro de una propiedad llamada 'contents'
            // Tenemos que convertir ese texto a un objeto JSON real
            const data = JSON.parse(wrapper.contents); 

            if (data.status === "ok" && data.item) {
                const base = data.item.cost.value;
                montoTotal = base + CONFIG.fee;
                
                document.getElementById('ticketDisplay').innerHTML = `
                    <div style="font-size:0.8rem; color:#888; margin-bottom:5px;">ID: ${ticket.substring(0,10)}...</div>
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <span>Tarifa Parqueo:</span> <span>Q${base.toFixed(2)}</span>
                    </div>
                    <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:#888;">
                        <span>Servicio Digital (Yappy):</span> <span>Q${CONFIG.fee.toFixed(2)}</span>
                    </div>
                    <hr style="border:0; border-top:1px dashed #ccc; margin:10px 0;">
                    <div style="display:flex; justify-content:space-between; font-weight:bold; color:var(--tas-red); font-size:1.3rem;">
                        <span>TOTAL:</span> <span>Q${montoTotal.toFixed(2)}</span>
                    </div>
                `;
                
                // Habilitamos el botón de Yappy solo si tenemos el monto
                document.getElementById('btnYappy').style.opacity = "1";
                document.getElementById('btnYappy').disabled = false;
                document.getElementById('statusText').innerText = "Monto listo para pago";
            }
        } catch (e) {
            console.error("Error crítico:", e);
            document.getElementById('statusText').innerText = "Error de conexión con el servidor central";
            document.getElementById('ticketDisplay').innerHTML = `
                <div style="color:#e31e24; font-weight:bold;">No se pudo obtener el monto</div>
                <div style="font-size:0.8rem; margin-top:5px;">Ticket: ${ticket}</div>
            `;
        }
    }

    function goYappy() { 
        if(montoTotal > 0) {
            window.location.href = `https://pagos.yappy.com/checkout?amount=${montoTotal.toFixed(2)}&ref=${ticket}`; 
        }
    }

    function goJ4() { 
        window.location.href = `${CONFIG.baseUrl}/#/user/external-ticket?installationCode=${CONFIG.instId}&identifier=${ticket}`; 
    }

    init();
</script>
</body>
</html>
