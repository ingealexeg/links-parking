<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAS | Janus Encrypted Debug</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tas-red: #e31e24;
            --tas-dark: #231f20;
            --tas-bg: #f4f4f4;
            --white: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--tas-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .debug-container {
            background: var(--white);
            width: 90%;
            max-width: 700px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 { color: var(--tas-dark); border-bottom: 3px solid var(--tas-red); padding-bottom: 10px; margin-top: 0; }

        .status-box {
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
        }

        .waiting { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        .console {
            background: #231f20;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #444;
        }

        .highlight { color: #ffcc00; font-weight: bold; }

        .info-tag {
            font-size: 0.8rem;
            color: #666;
            margin-top: 15px;
            background: #eee;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="debug-container">
    <h2>TAS Bridge Debugger (Encrypted Mode)</h2>
    
    <div id="statusIndicator" class="status-box waiting">Esperando ticket encriptado...</div>
    
    <div id="debugConsole" class="console">Listo para procesar...</div>

    <div class="info-tag">
        <strong>Uso:</strong> <code>debug.html?ticket=WvHFg6cChjWYBzgVqXYf...</code><br>
        <strong>Destino:</strong> 10.10.5.15:8080 (Janus API)
    </div>
</div>

<script>
    const SERVER_URL = "http://10.10.5.15:8080/janus-integration/api/ext";
    const CREDENTIALS = { "username": "TasGT25", "password": "Hub$2025" };

    const urlParams = new URLSearchParams(window.location.search);
    const encryptedTicket = urlParams.get('ticket');

    const consoleDiv = document.getElementById('debugConsole');
    const statusDiv = document.getElementById('statusIndicator');

    function log(msg, type = 'normal') {
        const timestamp = new Date().toLocaleTimeString();
        let formattedMsg = msg;
        if (type === 'warn') formattedMsg = `<span class="highlight">${msg}</span>`;
        consoleDiv.innerHTML += `\n[${timestamp}] > ${formattedMsg}`;
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    async function ejecutarFlujo() {
        if (!encryptedTicket) {
            statusDiv.className = "status-box error";
            statusDiv.innerText = "ERROR: TICKET ENCRIPTADO NO ENCONTRADO";
            log("Por favor, usa la URL con el parámetro: ?ticket=CÓDIGO_LARGO", "warn");
            return;
        }

        log(`Procesando ticket encriptado: ${encryptedTicket.substring(0, 15)}...`, "warn");

        try {
            // 1. LOGIN
            log("Paso 1: Obteniendo token de acceso...");
            const loginRes = await fetch(`${SERVER_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(CREDENTIALS)
            });

            const loginXml = await loginRes.text();
            const tokenMatch = loginXml.match(/<token>.*?<value>(.*?)<\/value>.*?<\/token>/);
            
            if (!tokenMatch) throw new Error("No se pudo obtener el token dinámico.");
            const token = tokenMatch[1];
            log("Token recibido y validado.");

            // 2. CONSULTA CON TICKET ENCRIPTADO
            log("Paso 2: Consultando costo con ticket encriptado...");
            const ticketRes = await fetch(`${SERVER_URL}/payment/get/ticketdata`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Janus-TP-Authorization': token
                },
                body: JSON.stringify({
                    "mediaTypeIdentifier": "barcode", // Ajustar si Júpiter pide otro tipo para encriptados
                    "ticketIdentifier": encryptedTicket
                })
            });

            const ticketXml = await ticketRes.text();
            
            // 3. PROCESAR RESPUESTA
            const montoMatch = ticketXml.match(/<amountToPay>(.*?)<\/amountToPay>/);
            const monto = montoMatch ? montoMatch[1] : "No disponible";
            
            // Si el XML trae el ID real (desencriptado), lo buscamos
            const ticketRealMatch = ticketXml.match(/<ticketNumber>(.*?)<\/ticketNumber>/);
            const ticketReal = ticketRealMatch ? ticketRealMatch[1] : "N/A";

            statusDiv.className = "status-box success";
            statusDiv.innerText = `COSTO ENCONTRADO: Q${monto}`;
            
            log("-----------------------------------------");
            log(`TICKET REAL: ${ticketReal}`, "warn");
            log(`MONTO A COBRAR: Q${monto}`, "warn");
            log("-----------------------------------------");
            log("Respuesta XML completa:");
            log(ticketXml.replace(/</g, "&lt;").replace(/>/g, "&gt;"));

        } catch (error) {
            statusDiv.className = "status-box error";
            statusDiv.innerText = "ERROR EN EL BRIDGE";
            log(`DETALLE: ${error.message}`);
        }
    }

    window.onload = ejecutarFlujo;
</script>

</body>
</html>
