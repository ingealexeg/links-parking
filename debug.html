<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TAS Bridge | Postman Identity Mirror</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1e1e1e; width: 90%; max-width: 650px; padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; }
        .status { padding: 15px; margin-bottom: 20px; border-radius: 6px; text-align: center; font-weight: bold; border: 1px solid transparent; }
        .error { background: #3a1c1c; color: #ff8080; border-color: #5c2b2b; }
        .success { background: #1c3a25; color: #80ff95; border-color: #2b5c35; }
        .console { background: #000; color: #00ff41; padding: 20px; border-radius: 6px; font-family: 'Consolas', monospace; font-size: 13px; line-height: 1.5; overflow-y: auto; max-height: 350px; border: 1px solid #222; }
        .highlight { color: #ffcc00; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="margin-top:0; color: #fff; border-bottom: 2px solid #e31e24; padding-bottom: 10px;">Bridge Mirror Mode</h2>
        <div id="status" class="status" style="background: #2a2a2a;">Esperando ejecución...</div>
        <div id="log" class="console">Iniciando secuencia de mimetización...</div>
    </div>

<script>
    const API_BASE = "http://10.10.5.15:8080/janus-integration/api/ext";
    const ticket = new URLSearchParams(window.location.search).get('ticket');

    async function run() {
        const log = document.getElementById('log');
        const status = document.getElementById('status');

        if (!ticket) {
            status.innerText = "ERROR: TICKET NO ENCONTRADO EN URL";
            status.className = "status error";
            return;
        }

        try {
            // 1. LOGIN
            log.innerHTML += `> Obteniendo token de acceso...\n`;
            const login = await fetch(`${API_BASE}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "username": "TasGT25", "password": "Hub$2025" })
            });
            const loginXml = await login.text();
            const token = loginXml.match(/<value>(.*?)<\/value>/)[1];
            log.innerHTML += `> Token: <span class="highlight">${token.substring(0,15)}...</span>\n`;

            // 2. CONSULTA ESPEJO (Headers de image_ca215f.png)
            log.innerHTML += `> Enviando consulta (Identidad Postman)...\n`;
            const res = await fetch(`${API_BASE}/payment/get/ticketdata`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Janus-TP-Authorization': token,
                    'Accept': '*/*',
                    'Accept-Encoding': 'gzip, deflate, br',
                    'Connection': 'keep-alive'
                },
                body: JSON.stringify({
                    "mediaTypeIdentifier": "barcode",
                    "ticketIdentifier": ticket.trim()
                })
            });

            const text = await res.text();
            log.innerHTML += `> Respuesta Raw:\n<span style="color:#888">${text.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</span>\n`;

            if (text.includes("<status>OK</status>")) {
                const monto = text.match(/<amountToPay>(.*?)<\/amountToPay>/)[1];
                status.innerText = `ÉXITO: Q${monto} DETECTADOS`;
                status.className = "status success";
                log.innerHTML += `\n> <span class="highlight">PROCESO COMPLETADO: MONTO Q${monto}</span>`;
            } else {
                status.innerText = "JANUS RECHAZÓ LA PETICIÓN";
                status.className = "status error";
            }
        } catch (e) {
            status.innerText = "ERROR DE COMUNICACIÓN";
            status.className = "status error";
            log.innerHTML += `> Fallo Crítico: ${e.message}`;
        }
    }

    window.onload = run;
</script>
</body>
</html>
