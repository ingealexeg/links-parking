<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAS | Pago de Parqueo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root { --tas-red: #010409; --tas-green: #28a745; --dark: #4666ff; }

    body { font-family: 'Montserrat', sans-serif; background-color: #f8f9fa; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

    .payment-card { background: white; width: 90%; max-width: 450px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
    .header { background: var(--dark); padding: 20px; text-align: center; border-bottom: 4px solid var(--tas-red); }
    .content { padding: 30px; }

    .amount-section { text-align: center; margin-bottom: 18px; }
    .amount-label { font-size: 0.9rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }
    .amount-value { font-size: 2.5rem; font-weight: 700; color: var(--dark); margin: 5px 0; }

    .ticket-info { background: #f1f3f5; padding: 10px; border-radius: 8px; font-size: 0.75rem; color: #888; margin-bottom: 12px; word-break: break-all; text-align: center; }

    /* Bloque de tiempo de uso */
    .time-in-parking {
      background: #eef6ff;
      border: 1px solid #cfe6ff;
      color: #2c4a66;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.85rem;
      margin-bottom: 18px;
      text-align: left;
      display: none;
    }
    .time-row { display: flex; justify-content: space-between; gap: 10px; padding: 3px 0; }
    .time-title { font-weight: 700; color: var(--dark); margin-bottom: 6px; }

    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-size: 0.85rem; font-weight: 600; color: #444; }
    input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; outline: none; }
    input:focus { border-color: var(--tas-red); }
    input:disabled { background-color: #f0f0f0; cursor: not-allowed; border-color: #eee; }

    #yappy-container { margin-top: 25px; min-height: 50px; display: flex; flex-direction: column; align-items: center; }
    .btn-confirmar { background: var(--tas-green); color: white; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; transition: 0.3s; }
    .btn-confirmar:hover { opacity: 0.9; transform: scale(1.02); }

    .loading-spinner { color: var(--tas-red); font-weight: bold; }
    .alert-info { background:#d4edda; color:#155724; padding:15px; border-radius:8px; text-align:center; border:1px solid #c3e6cb; font-size: 0.9rem; }
    .success-view { text-align: center; padding: 20px 0; }
    .success-icon { font-size: 4rem; color: var(--tas-green); margin-bottom: 10px; }
  </style>
</head>
<body>

<div class="payment-card">
  <div class="header" id="card-header">
    <h2 id="header-title" style="color: white; margin: 0; font-size: 1.2rem;">Detalle de Pago</h2>
  </div>

  <div class="content" id="main-content">
    <div id="payment-ui">
      <div class="amount-section">
        <div class="amount-label">Total a Pagar</div>
        <div id="monto-display" class="amount-value">$ --.--</div>
      </div>

      <div class="ticket-info"><strong>Ticket ID:</strong> <span id="ticket-id">Cargando...</span></div>

      <!-- Bloque de tiempo (se pinta con el primer getData) -->
      <div class="time-in-parking" id="parking-time-box">
        <div class="time-title">Tiempo de uso de parqueo</div>
        <div class="time-row"><span>Entrada:</span> <span id="entrada-hora">--/--/---- --:--:--</span></div>
        <div class="time-row"><span>Consulta:</span> <span id="consulta-hora">--/--/---- --:--:--</span></div>
        <div class="time-row"><span><b>Duración:</b></span> <span id="tiempo-total"><b>--:--:--</b></span></div>
        <!-- ✅ NUEVO: último pago si existe -->
        <div class="time-row" id="row-ultimo-pago" style="display:none;"><span>Último pago:</span> <span id="ultimo-pago">--/--/---- --:--:--</span></div>
      </div>

      <div class="form-group">
        <label for="nit">NIT <span id="nit-req">*</span></label>
        <input type="text" id="nit" placeholder="CF o NIT">
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico <span id="email-req">*</span></label>
        <input type="email" id="email" placeholder="usuario@dominio.com">
      </div>

      <div id="yappy-container">
        <div class="loading-spinner">Consultando con Servidor...</div>
      </div>
    </div>
  </div>
</div>

<script>
  // Variables de entorno y captura de parámetros de la URL
  const WORKER_URL = "https://jms-get.ingealexeg.workers.dev/";
  const ticketParam = new URLSearchParams(window.location.search).get('ticket');

  let montoGlobal = 0, ticketRealGlobal = "", tariffIdGlobal = 10;

  function xmlTag(xml, tag) {
    const re = new RegExp(`<${tag}>(.*?)<\\/${tag}>`, "i");
    return xml.match(re)?.[1] ?? "";
  }

  function normalizeEpochMs(value) {
    const n = Number(value);
    if (!Number.isFinite(n) || n <= 0) return 0;
    if (String(Math.trunc(n)).length <= 10) return n * 1000; // sec -> ms
    return n; // ya ms
  }

  function fmtFechaHora(epochMs) {
    if (!epochMs) return "--/--/---- --:--:--";
    return new Intl.DateTimeFormat('es-GT', {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    }).format(new Date(epochMs));
  }

  function fmtHHMMSS(ms) {
    if (!Number.isFinite(ms) || ms < 0) return "--:--:--";
    const totalSec = Math.floor(ms / 1000);
    const h = Math.floor(totalSec / 3600);
    const m = Math.floor((totalSec % 3600) / 60);
    const s = totalSec % 60;
    const pad = (x) => String(x).padStart(2, '0');
    return `${pad(h)}:${pad(m)}:${pad(s)}`;
  }

  function pintarTiempo(entryEpochMs, nowEpochMs, paidEpochMs) {
    if (!entryEpochMs) return;

    const diffMs = nowEpochMs - entryEpochMs;

    document.getElementById("entrada-hora").innerText = fmtFechaHora(entryEpochMs);
    document.getElementById("consulta-hora").innerText = fmtFechaHora(nowEpochMs);
    document.getElementById("tiempo-total").innerText = fmtHHMMSS(diffMs);

    // ✅ NUEVO: pintar último pago si existe
    const paidMs = normalizeEpochMs(paidEpochMs);
    if (paidMs > 0) {
      document.getElementById("ultimo-pago").innerText = fmtFechaHora(paidMs);
      document.getElementById("row-ultimo-pago").style.display = "flex";
    } else {
      document.getElementById("row-ultimo-pago").style.display = "none";
    }

    document.getElementById("parking-time-box").style.display = "block";
  }

  function validarFormulario() {
    if (parseFloat(montoGlobal) <= 0) return true;
    const nit = document.getElementById('nit').value.trim();
    const email = document.getElementById('email').value.trim();

    const nitRegex = /^([0-9]+|[Cc][Ff])?$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!nitRegex.test(nit)) { alert("⚠️ El NIT debe ser numérico o 'CF'."); return false; }
    if (!emailRegex.test(email)) { alert("⚠️ Formato de correo electrónico inválido."); return false; }
    return true;
  }

  async function initPayment() {
    const montoDiv = document.getElementById('monto-display');
    const yappyContainer = document.getElementById('yappy-container');
    if (!ticketParam) { yappyContainer.innerHTML = "<b style='color:red'>Ticket no detectado</b>"; return; }

    try {
      const response = await fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "getData", ticket: ticketParam.trim() })
      });

      const resultText = await response.text();

      // Caso JSON (ALREADY_VALIDATED)
      if (resultText.trim().startsWith("{")) {
        const data = JSON.parse(resultText);
        if (data.status === "ALREADY_VALIDATED") {
          // ✅ pintar tiempo con lo que ya viene del worker (incluye paidEpochMs)
          pintarTiempo(Number(data.entryEpochMs), Number(data.nowEpochMs), Number(data.paidEpochMs || 0));
          mostrarExito("TICKET YA VALIDADO", data.realTicket, data.remaining);
          return;
        }
      }

      // Caso XML
      if (resultText.includes("<status>OK</status>") || resultText.includes("<status>ok</status>")) {
        const nowEpochMs = Date.now();

        montoGlobal = xmlTag(resultText, "amountToPay");
        ticketRealGlobal = xmlTag(resultText, "ticketNumber") || ticketParam.trim();
        tariffIdGlobal = xmlTag(resultText, "tariffProfileId") || 10;

        const entryEpochMs = normalizeEpochMs(xmlTag(resultText, "entryTimestamp"));
        const paidEpochMs = normalizeEpochMs(xmlTag(resultText, "paidTime")); // ✅ NUEVO
        pintarTiempo(entryEpochMs, nowEpochMs, paidEpochMs);

        montoDiv.innerText = `$${montoGlobal}`;
        document.getElementById('ticket-id').innerText = ticketRealGlobal;

        if (parseFloat(montoGlobal) <= 0) {
          document.getElementById('nit').disabled = true;
          document.getElementById('email').disabled = true;
          document.getElementById('nit-req').style.display = 'none';
          document.getElementById('email-req').style.display = 'none';
        }

        let textoBoton = (parseFloat(montoGlobal) <= 0) ? "Validar ticket" : "Pagar ticket";
        yappyContainer.innerHTML = `<button class="btn-confirmar" onclick="procesarPago()">${textoBoton}</button>`;
      } else {
        throw new Error("Ticket no reconocido");
      }
    } catch (e) {
      yappyContainer.innerHTML = `<b style='color:red'>Error: ${e.message}</b>`;
    }
  }

  async function procesarPago() {
    if (!validarFormulario()) return;
    const container = document.getElementById('yappy-container');
    const nitInput = document.getElementById('nit').value.trim();
    const email = document.getElementById('email').value.trim();
    const nitParaEnvio = (nitInput === "") ? "CF" : nitInput;

    container.innerHTML = "<div class='loading-spinner'>Procesando pago...</div>";

    try {
      const response = await fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "applyPayment",
          ticket: ticketRealGlobal,
          amount: montoGlobal,
          tariffId: tariffIdGlobal,
          nit: nitParaEnvio
        })
      });

      const data = await response.json();

      if (data.janusResponse.includes("<status>OK</status>")) {
        if (parseFloat(montoGlobal) > 0) descargarFacturaLocal(data.nitFinal, email, data.uuidFactura);

        container.innerHTML = "<div class='loading-spinner'>Actualizando tiempo de salida...</div>";

        const updateRes = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "getData", ticket: ticketRealGlobal })
        });

        let tiempoFinal = "15";
        const updateText = await updateRes.text();

        if (updateText.trim().startsWith("{")) {
          const updateData = JSON.parse(updateText);
          if (updateData.status === "ALREADY_VALIDATED") tiempoFinal = updateData.remaining;
        }

        mostrarExito("PAGO EXITOSO", ticketRealGlobal, tiempoFinal);
      } else {
        container.innerHTML = "<b style='color:orange'>Error Janus: No se pudo aplicar.</b>";
      }
    } catch (error) {
      container.innerHTML = "<b style='color:red'>Error de comunicación.</b>";
    }
  }

  function mostrarExito(titulo, ticketId, tiempoSalida) {
    document.getElementById('header-title').innerText = titulo;
    const mainContent = document.getElementById('main-content');
    mainContent.innerHTML = `
      <div class="success-view">
        <div class="success-icon">✓</div>
        <p style="font-weight: bold; font-size: 1.1rem; color: #444;">ID: ${ticketId}</p>
        <div class="alert-info" style="margin-top: 20px;">
          Tiene <b>${tiempoSalida} minutos</b> para salir de las instalaciones.
        </div>
        <p style="font-size: 0.8rem; color: #888; margin-top: 25px;">¡Gracias por su visita!</p>
      </div>
    `;
  }

  function descargarFacturaLocal(nit, email, uuid) {
    const datosFactura = {
      "emisor": "TAS Seguridad",
      "ticket": ticketRealGlobal,
      "monto": montoGlobal,
      "nit_cliente": nit,
      "email_cliente": email,
      "uuid_transaccion": uuid,
      "fecha": new Date().toLocaleString('es-GT', { hour12: true })
    };
    const blob = new Blob([JSON.stringify(datosFactura, null, 2)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `Factura_${ticketRealGlobal}.json`;
    a.click();
  }

  window.onload = initPayment;
</script>
</body>
</html>
