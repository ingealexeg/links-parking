<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAS | Pago de Parqueo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --tas-red: #E88D43; --tas-green: #28a745; --dark: #1f95f0; }
        body { font-family: 'Montserrat', sans-serif; background-color: #f8f9fa; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .payment-card { background: white; width: 90%; max-width: 450px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--dark); padding: 20px; text-align: center; border-bottom: 4px solid var(--tas-red); }
        .content { padding: 30px; }
        .amount-section { text-align: center; margin-bottom: 25px; }
        .amount-label { font-size: 0.9rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .amount-value { font-size: 2.5rem; font-weight: 700; color: var(--dark); margin: 5px 0; }
        .ticket-info { background: #f1f3f5; padding: 10px; border-radius: 8px; font-size: 0.75rem; color: #888; margin-bottom: 25px; word-break: break-all; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.85rem; font-weight: 600; color: #444; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--tas-red); }
        #yappy-container { margin-top: 25px; min-height: 50px; display: flex; flex-direction: column; align-items: center; }
        .btn-confirmar { background: var(--tas-green); color: white; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; transition: 0.3s; }
        .btn-confirmar:hover { opacity: 0.9; transform: scale(1.02); }
        .loading-spinner { color: var(--tas-red); font-weight: bold; }
    </style>
</head>
<body>

<div class="payment-card">
    <div class="header"><h2 style="color: white; margin: 0; font-size: 1.2rem;">Detalle de Pago</h2></div>
    <div class="content" id="main-content">
        <div class="amount-section">
            <div class="amount-label">Total a Pagar</div>
            <div id="monto-display" class="amount-value">Q --.--</div>
        </div>
        <div class="ticket-info"><strong>Ticket ID:</strong> <span id="ticket-id">Cargando...</span></div>
        
        <div class="form-group">
            <label for="nit">NIT*</label>
            <input type="text" id="nit" placeholder="CF o NIT">
        </div>
        
        <div class="form-group">
            <label for="email">Correo Electrónico*</label>
            <input type="email" id="email" placeholder="abc@xyz.com" required>
        </div>

        <div id="yappy-container">
            <div class="loading-spinner">Sincronizando con Servidor...</div>
        </div>
    </div>
</div>

<script>
    const WORKER_URL = "https://jms-get.ingealexeg.workers.dev/";
    const ticketParam = new URLSearchParams(window.location.search).get('ticket');
    
    let montoGlobal = 0;
    let ticketRealGlobal = "";
    let tariffIdGlobal = 10;

    function validarFormulario() {
        const nit = document.getElementById('nit').value.trim();
        const email = document.getElementById('email').value.trim();
        
        // Acepta números, las letras CF (case insensitive) o vacío
        const nitRegex = /^([0-9]+|[Cc][Ff])?$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!nitRegex.test(nit)) {
            alert("⚠️ El NIT debe ser numérico o 'CF'.");
            return false;
        }
        if (!emailRegex.test(email)) {
            alert("⚠️ Formato de correo electrónico inválido.");
            return false;
        }
        return true;
    }

    async function initPayment() {
        const montoDiv = document.getElementById('monto-display');
        const yappyContainer = document.getElementById('yappy-container');
        
        if (!ticketParam) {
            yappyContainer.innerHTML = "<b style='color:red'>Ticket no detectado en URL</b>";
            return;
        }

        try {
            const response = await fetch(WORKER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "getData", ticket: ticketParam.trim() })
            });
            
            const resultText = await response.text();

            if (resultText.includes("<status>OK</status>")) {
                montoGlobal = resultText.match(/<amountToPay>(.*?)<\/amountToPay>/)[1];
                ticketRealGlobal = resultText.match(/<ticketNumber>(.*?)<\/ticketNumber>/)[1];
                tariffIdGlobal = resultText.match(/<tariffProfileId>(.*?)<\/tariffProfileId>/)?.[1] || 10;

                montoDiv.innerText = `Q${montoGlobal}`;
                document.getElementById('ticket-id').innerText = ticketRealGlobal;
                yappyContainer.innerHTML = `<button class="btn-confirmar" onclick="procesarPago()">Confirmar y Pagar</button>`;
            } else {
                throw new Error("El servidor no reconoció el ticket.");
            }
        } catch (e) {
            yappyContainer.innerHTML = `<b style='color:red'>Error: ${e.message}</b>`;
        }
    }

    async function procesarPago() {
        if (!validarFormulario()) return;

        const container = document.getElementById('yappy-container');
        const nitInput = document.getElementById('nit').value.trim();
        const email = document.getElementById('email').value;

        // Si está vacío, mandamos "CF" al worker
        const nitParaEnvio = (nitInput === "") ? "CF" : nitInput;

        container.innerHTML = "<div class='loading-spinner'>Aplicando pago...</div>";

        try {
            const response = await fetch(WORKER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    action: "applyPayment", 
                    ticket: ticketRealGlobal,
                    amount: montoGlobal,
                    tariffId: tariffIdGlobal,
                    nit: nitParaEnvio
                })
            });

            const data = await response.json(); 

            if (data.janusResponse.includes("<status>OK</status>")) {
                container.innerHTML = "<b style='color:var(--tas-green); font-size:1.1rem;'>✓ PAGO EXITOSO. PUEDE SALIR.</b>";
                // Usamos el nitFinal que devuelve el worker para la factura
                descargarFacturaLocal(data.nitFinal, email, data.uuidFactura);
            } else {
                container.innerHTML = "<b style='color:orange'>Error Janus: El pago no se pudo aplicar.</b>";
            }
        } catch (error) {
            container.innerHTML = "<b style='color:red'>Error de comunicación con el Bridge.</b>";
        }
    }

    function descargarFacturaLocal(nit, email, uuid) {
        const datosFactura = {
            "emisor": "TAS Seguridad",
            "ticket": ticketRealGlobal,
            "monto": montoGlobal,
            "nit_cliente": nit,
            "email_cliente": email,
            "uuid_transaccion": uuid,
            "fecha": new Date().toLocaleString('es-GT', { hour12: true })
        };
        
        const blob = new Blob([JSON.stringify(datosFactura, null, 2)], {type:'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Factura_${ticketRealGlobal}.json`;
        a.click();
    }

    window.onload = initPayment;
</script>
</body>
</html>
